        <h2 class="h03">名古屋大学附属図書館所蔵近世後期幕政関係史料の調査・撮影</h2>
        
        <div>
        一九九七年三月三日より五日まで、名古屋大学附属図書館（名古屋市千種区不老町）に赴き、同館所蔵高木家文書のなかの近世後期幕政関係史料、とくに幕府法令等の「御触書留帳」類を対象に調査・撮影を行った。この調査・撮影は今回で終了したので、以下にこれまでの分も合わせて、撮影史料のリストを掲げておく。<br/>　なお、史料名・史料番号等は、同館刊行『高木家文書目録』（巻一）に従った（○数字はマイクロフィルムの番号）。
        </div>

        <br/>
        <!-- <template v-if="item.page">{{ ` p.${item.page}`}} -->
        『東京大学史料編纂所報』第32号</template>
