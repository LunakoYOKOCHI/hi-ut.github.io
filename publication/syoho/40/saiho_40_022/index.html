        <div>
        二〇〇四年十月二十四日から二十八日まで、及び二〇〇五年二月二十七日から三月三日までの期間、総本山仁和寺（京都市右京区御室大内三十三）を訪れ、御経蔵第三十三～四十箱までの史料を調査し、マイクロカメラによる全文撮影と花押採集を行った（ただし未了あり）。<br/><br/>（金子　拓・黒嶋　敏・末柄　豊・前川祐一郎・川本慎自・林　譲）
        </div>
