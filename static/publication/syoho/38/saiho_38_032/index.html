        <div>
        標記の目的で、二〇〇二年十月・二〇〇三年二月、京都大学附属図書館に出張し、所蔵史料の調査を行った。事後の検討が不充分であるが、主要なものにつき、覚書をもって報告に代える。縦×横センチメートルを示す。<br/>（略－調査史料、平松家旧蔵本のうち、円満院系図・小野曼荼羅寺随心院門跡系図・勧修寺門跡次他。菊亭家蔵本のうち貴嶺問答・蔵人所記他<br/><br/><br/>　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　（藤原重雄）
        </div>
