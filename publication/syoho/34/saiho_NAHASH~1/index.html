        <h2 class="h03">那覇市における奄美関係史料の調査</h2>
        
        <div>
        一九九九年三月二三・二四日、沖縄県那覇市に出張し、那覇市歴史資料室及び沖縄県立図書館郷土史料室において、古奄美諸島に関する琉球史料の調査を行った。那覇市歴史資料室では、未刊家譜中から、相姓家譜（大宗）に万暦三八年（一六一一）琉球検地関係史料一条、湛姓家譜（正統）に大島住用間切関係史料一条、容姓家譜（一世義貫山田家）に永良部島関係史料三条などを検出した。沖縄県立図書館では、東恩納寛惇文庫の史料ノート・碑文集の複写版を閲覧した。<br/>　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　（石上英一）
        </div>

        <br/>
