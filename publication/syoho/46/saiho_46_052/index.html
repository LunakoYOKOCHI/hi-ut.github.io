        <div>
        二〇一〇年一〇月一三〜一六日・一一月九〜一二日・二〇一一年二月一四<br/>〜一七日の三回にわたり山口県文書館に出張し、毛利家文庫の「継立原書」<br/>に含まれる近世初期史料の調査・撮影を行った。調査にあたっては和田修作<br/>氏をはじめとして館員の方々に大変お世話になった。この場を借りてお礼申<br/>上げたい。<br/>なお撮影した史料は以下の通り。<br/>毛利家文庫<br/>五六継立原書　三　慶長元和頃物品受渡請取控四〜一八 一五綴<br/><br/>（佐藤孝之・小宮木代良・及川　亘）
        </div>
