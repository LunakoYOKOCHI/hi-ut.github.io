        <div>
        一九九〇年三月二十四日より同三十日までの間、昨年までの調査の継続として、奈良市東大寺に出張し、東大寺図書館所蔵史料の調査・撮影を実施した。本年は、一一三架の後半、第二五〇から第四〇〇までの分（雑部一函から十一函まで）について、その調書作成、撮影および補修を実施した。雑部のうちで、一部に調査未了があるので、その調査目録は、次年度以降の報告にあわせて収載する予定にしている。<br/>　　　　　　　　　　　　　（永村　眞・山家浩樹・針生邦男・中藤靖之・千々和到）
        </div>

        <br/>
        <!-- <template v-if="item.page">{{ ` p.${item.page}`}} -->
        『東京大学史料編纂所報』第25号</template>
