        二〇一〇年九月二十八日〜三十日、和歌山県高野町に出張し、金剛三昧院<br/>所蔵史料の調査・撮影を行った。撮影史料については、調査継続中のため、<br/>終了時点で報告予定である。<br/>なお当日は、金剛三昧院副住職久利康暢氏にはたいへんお世話になった。<br/>また調査にあたり、本所特任研究員伊藤瑠美氏および早稲田大学非常勤講師<br/>宮崎肇氏に御協力いただいた。記して謝意を表す。<br/><br/>（遠藤珠紀・村井祐樹）
