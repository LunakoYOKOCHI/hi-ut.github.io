        <div>
        昭和五十五年十一月十六日より廿二日に至る間、熊本大学附属図書館において、寄託されている財団法人永青文庫所藏の細川家史料を調査した。この調査は『大日本近世史料 細川家史料八』の編纂のための関連史料の調査并びに写真撮影が主な目的であった。調査撮影した史料は左の通りである。〔　〕内は内容に即した表題である。
        </div>

        <br/>
