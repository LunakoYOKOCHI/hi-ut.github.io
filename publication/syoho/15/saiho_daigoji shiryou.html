        <h2 class="h03">醍醐寺史料調査</h2>
        
        <div>
        一九七九年八月十七日より二十一日まで五日間、京都市伏見区醍醐寺に出張し、継続事業の史料調査として、第一三五函から一四〇函の調査・撮影を行なった。なお一三四函は絵図類のため、絵図の接合・修補後に撮影することとした。また醍醐寺新要録義演筆二十二帖、東大寺要録巻一・二、探要法花験記、同紙背の調査・撮影を行なった。なお絵図の調査については、「科学研究費による研究の報告」（八五頁）を参照のこと。<br/>　　　　　　　　　　　　　（皆川完一・岡田隆夫・石井正敏・針生邦男・中藤靖之）
        </div>

        <br/>

        『東京大学史料編纂所報』第15号</template>
