        <h2 class="h03">68.九州国立博物館における『実隆公記』原本の調査</h2>
        
        <div>
        二〇〇八年九月二四日、今後の保存修理の参考とするため、九州国立博物館に一時寄託中の『実隆公記』原本について、『愚昧記』原本修理を担当する（株）文化財保存の技術者とともに、修理後の経年変化や紙質などを調査した。なお、翌二五日、末柄は山口県文書館所蔵史料を、尾上は広島大学所蔵『愚昧別記』（一冊、抄出本）を、それぞれ調査した。<br/><br/>（末柄豊・高島晶彦・尾上陽介）
        </div>
