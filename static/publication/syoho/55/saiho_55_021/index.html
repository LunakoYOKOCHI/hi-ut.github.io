        二〇一九年五月十三日、京都府舞鶴市余部上の雲門寺に赴き、ご所蔵史料<br/> の調査・撮影を行った。この調査・撮影は学習院大学史料館と共同で行っ<br/> た。ご高配をいただいたご住職堀尾大直氏に改めて厚く謝意を申し述べた<br/> い。<br/> 雲門寺の開山は春屋妙葩で、春屋は、管領細川頼之と対立して京都を退去<br/> した期間、雲門寺に滞在した。のち、春屋の塔頭である嵯峨鹿王院の末寺に<br/> 位置付けられて継続した。もと海に面した余部下に位置し、明治二一年舞鶴<br/> 鎮守府設置に伴い現在地に移建されている。<br/> （末柄 豊・山家浩樹・渡邉正男）
        </div>
