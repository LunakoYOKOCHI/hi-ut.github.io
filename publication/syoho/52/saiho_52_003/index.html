        <div>
        二〇一七年三月一一～一四日に東北歴史博物館に出張し、同館所蔵「石母田家文書」の年号記載文書一～六八六号（慶安年間まで）の調査・撮影を行った。<br/>　調査に際しては同館学芸部の塩田達也氏に大変お世話になった。記して謝意を表する。<br/>（佐藤孝之・小宮木代良・及川亘）
        </div>
