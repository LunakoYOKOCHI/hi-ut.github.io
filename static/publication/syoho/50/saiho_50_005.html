        <div>
        一月二六～二七日に、国立歴史民俗博物館において同館所蔵平安前中期古文書の調査及び調書の作成を行った。この調査は、特定共同研究「九・一〇世紀古文書の史料学情報に関する総合化研究」の一環として行ったものであり、共同研究員の加藤友康・川尻秋生・佐古愛己・鈴木景二・長村祥知・森哲也各氏の参加を得た。研究目的にご理解をいただき、調査を許可していただいた国立歴史民俗博物館、並びに調査に際し便宜をお図りいただいた同館の仁藤敦史・小倉慈司・三上喜孝各氏に深甚の謝意を表する。<br/><br/>（山口英男・遠藤基郎・伴瀬明美・稲田奈津子）
        </div>
