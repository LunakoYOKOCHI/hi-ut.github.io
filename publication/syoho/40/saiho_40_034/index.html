        <div>
        三月二九~三〇日に、京都大学附属図書館（京都市左京区吉田本町）において、同館所蔵の平松家本『北山抄』巻八（一巻　第四門ホ―二）、『貞信公記』（承平元年・二年　二冊　第参門テ―一）等について、『大日本史料　第一編』別冊四（補遺四、二〇〇五年度刊行予定）編纂のための調査を行った。<br/><br/>（山口英男・稲田奈津子）
        </div>

        <br/>
