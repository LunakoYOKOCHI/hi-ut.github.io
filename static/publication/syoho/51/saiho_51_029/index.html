        <h2 class="h03">29.大徳寺龍光院所蔵史料の調査・撮影</h2>
        
        <div>
        二〇一五年一二月七日から十日にかけて、昨年度に引き続き、京都市紫野の大徳寺龍光院に出張し、同院所蔵史料の調査・撮影を行なった。今年度で第九箱の調査を終えるとともに、同箱及び水野家記の撮影を終え、一連の所蔵史料調査を終了した。これまで調査に手厚い御協力を賜った御住職及び同院の皆様に深く御礼を申し上げたい。また今年度も調査にあたって御協力をいただいた堺市博物館の矢内一磨氏、立命館大学の三枝暁子氏及び同大院生の皆さんに、この場を借りて御礼を申し上げたい。<br/>（及川亘、林晃弘、小瀬玄士）
        </div>

        <br/>
