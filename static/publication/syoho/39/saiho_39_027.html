        『大日本史料』第六編之四十六掲載史料の調査のため、二〇〇四年三月五日、京都府立総合資料館（京都市）に赴いた。同館所蔵の「東寺百合文書」原本数点を閲覧して原稿校正を行った。また同館所蔵写真帳により、東寺観智院所蔵の文書聖教のうち数点につき、原稿作成を行なった。<br/>　　　　　　　　　　　　　　　　　　　　　　　　　（山家浩樹・高橋典幸）
