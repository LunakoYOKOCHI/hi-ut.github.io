        <div>
        昭和五十六年七月十七日より二十一日まで五日間、京都市伏見区醍醐伽藍町の醍醐寺に出張し、昨年に引き続き第一四八函から第一五一函まで調査撮影した。また昭和五十四年に借用修補した絵図十五点を返却した。この絵図類の内容については『所報』第十五号九四頁を参照。なお別途に第九十五函の三宝院義演自筆『五八代記』を撮影した。<br/>　　　　　　　　　　　　　（今泉淑夫・酒井信彦・針生邦男・中藤靖之・八木威雄）
        </div>

        <br/>
