        <div>
        平成三十年二月四日から六日までの三日間、公益財団法人陽明文庫（京都<br/>市右京区宇多野上ノ谷町）に出張し、同文庫が所蔵する「近衛文書」のうち、<br/>家門編（八〇六袋）、公事儀式編（四九九袋、五〇〇袋）の調査と撮影（六<br/>三七コマ）を行った。<br/><br/>（荒木裕行・佐藤雄介）
        </div>
