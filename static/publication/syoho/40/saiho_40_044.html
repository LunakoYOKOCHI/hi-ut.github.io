        <div>
        二〇〇三年三月一四日より一八日まで奈良市西大寺芝町一丁目一―五、西大寺に出張し、同寺所蔵文書・記録・聖教を調査・撮影した。本年度は第二〇函第八号より第二二函第二二号まで撮影した。また、同寺より借り出し、修補の上調査を終了した西大寺日記第一四二函第六号～第一〇号一〇冊を返却し、新たに西大寺聖教第一八函第一号～第三号を借用した。<br/><br/>（近藤成一・山口英男・渡邉正男・中藤靖之・高島晶彦）
        </div>
