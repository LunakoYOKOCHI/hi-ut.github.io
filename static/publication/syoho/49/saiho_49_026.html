        <h2 class="h03">26.大徳寺龍光院所蔵史料の調査・撮影</h2>
        
        <div>
        二〇一三年一一月一三日から一五日にかけて、昨年度に引き続き、京都市<br/>紫野の大徳寺龍光院に出張し、龍光院所蔵史料の調査・撮影を行なった。今<br/>年度は第四・五・六箱の調査を行ない、うち第五箱の調査は完了した。また、<br/>第二・三・四・六箱の撮影を行なった。なお調査にあたっては、今年度も堺<br/>市博物館の矢内一磨氏、京都市歴史資料館の宇野日出生氏、立命館大学の三<br/>枝暁子氏とそのゼミのみなさんの御参加を賜った。調査に御協力いただいた<br/>方々にこの場を借りて御礼を申し上げたい。<br/><br/>（遠藤珠紀・小瀬玄士・高山さやか・畑山周平）
        </div>

        <br/>

        『東京大学史料編纂所報』第49号</template>
