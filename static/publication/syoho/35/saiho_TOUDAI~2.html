        <div>
        二〇〇〇年三月二一日から二四日まで、奈良市東大寺図書館に出張し、同館所蔵の史料のうち、記録部（一四二架）について、簡略調書の作成、マイクロフィルム撮影を行った。調書は四七八号、撮影は五一八号まで進行した。内容は昨年度に引き続き「二月堂修中日記」（近世）、法華会・維摩会関連記録（概ね近世）である。次年度以降も引き続き記録部一四二架の調査撮影を継続する予定である。また『大日本古文書　東大寺文書之十八』編纂のための文書借用を行った。<br/>                （保立道久・中藤靖之・吉田　茂・山家浩樹・金子　拓・遠藤基郎）
        </div>
