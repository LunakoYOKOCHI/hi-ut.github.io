        <div>
        二〇〇二年九月十七日～二十日および二〇〇三年二月十七日～十九日の間、奈良市内に出張し、春日大社所蔵史料の調査・撮影を行った。調査は春日大社のご高配のもと、宝物殿主任学芸員松村和歌子氏にご対応いただいた。ここに謝意を表す。昨年度に引き続き、目録外の祐国記・祐恩記・祐磯記・祐途記等を整理しつつ、撮影を終了した。焼付未了のため、目録等の報告は次年度以降に委ねる。<br/><br/>　　　　　　　　　　（金子　拓・及川　亘・伴瀬明美・村井祐樹・藤原重雄）
        </div>
