        一九九九年二月二十二日から二十五日まで、京都府立総合資料館に出張し、『大日本古文書』家わけ第十東寺文書の編纂のため、同館所蔵「東寺百合文書」の原本校正を行った。<br/>　また、『日本荘園絵図聚影　五　西日本』収録予定の、「備中国新見庄地頭方百姓谷内家差図」（「東寺百合文書」サ函三九九号）の調査・撮影も行った。撮影は、特別撮影の許可をいただき、�便利堂に委託した。<br/>　（遠藤基郎・高橋敏子）
