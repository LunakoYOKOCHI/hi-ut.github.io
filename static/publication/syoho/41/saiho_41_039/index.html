        <div>
        二〇〇五年度の正倉院文書調査は、一一月七日～一一日の五日間、宮内庁正倉院事務所（奈良市雑司町）に出張し、同保存課修理室において原本調査を行った。本年は、続々修第一帙～第六帙（合計七七巻）の調査の二年目となり、料紙構成、断簡の接続関係等を中心として調査し、『正倉院文書目録』六・続々修一（二〇〇八年度刊行予定）の原稿作成を行った。<br/>正倉院文書閲覧の許可を与えられ、調査・研究に関して便宜をお図りいただいた宮内庁及び正倉院事務所に厚く謝意を表する。<br/><br/>（山口英男・稲田奈津子・石上英一）
        </div>
