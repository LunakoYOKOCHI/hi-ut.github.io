        <div>
        二〇〇一年三月二六日から三〇日まで、奈良市東大寺図書館に出張し、同館所蔵の史料のうち、記録部（一四二架）について、簡略調書の作成、マイクロフィルム撮影を行った。調書は六四八号、撮影は七三二号まで進行した。内容は維摩会・倶舎三十講関連記録、受戒会記録、大仏殿・戒壇院関連記録など概ね近世の寺中法会・堂舎関連の史料、あるいは寺辺の家数人数改帳などである。次年度以降も引き続き記録部一四二架の調査撮影を継続する予定。<br/>　　　　　　　　　　　　　（保立道久・中藤靖之・吉田　成・山家浩樹・遠藤基郎）
        </div>
