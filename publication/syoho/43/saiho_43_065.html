        <div>
        二〇〇七年七月十六日より二十日まで、奈良県奈良市西ノ京町薬師寺に出<br/>張し、奈良文化財研究所との合同事業として、同寺所蔵史料の調査（調書作<br/>成および写真撮影）を行った。これまでに行ってきた調査の内容については、<br/>奈良文化財研究所ホームページで公開されている「薬師寺典籍文書データベー<br/>ス」を参考にされたい。<br/>　なお、二〇〇〇年度より借用していた同寺所蔵「有法差別等問答集」（一<br/>冊、一〇二紙）は、修補および紙背文書の影写を完了し、同寺に返却した。<br/>　　　　　　　　　　　　　　　　　　　（榎原雅治・及川亘・前川祐一郎・西田友広・須田牧子）
        </div>

        <br/>
        <!-- <template v-if="item.page">{{ ` p.${item.page}`}} -->
        『東京大学史料編纂所報』第43号</template>
