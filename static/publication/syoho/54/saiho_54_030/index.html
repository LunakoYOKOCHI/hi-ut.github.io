        <div>
        二〇一九年三月二〇～二二日に柳川古文書館に出張し、江戸幕府公儀普請関係史料を中心として同館寄託「十時吉衛家文書」・「十時強次郎家文書」・「十時正道家文書」の調査・撮影を行った。調査に当たっては館長の田渕義樹氏をはじめとして館員の方々に大変お世話になった。記して謝意を表する。<br/>〈中略〉<br/>（石津裕之・及川亘・金子拓・黒嶋敏・小宮木代良・佐藤孝之）
        </div>
