        昭和五十五年十二月一日から五日までの五日間、陽明文庫（京都市右京区宇多野上ノ谷町）に出張し、昭和五十七年三月出版予定の『大日本史料』第三編之二十に収める第三編之二補遺に用いた同文庫所蔵中右記古写本の原本校正と、同本の筆跡を中心とする調査・撮影とを行った。<br/>　陽明文庫本中右記古写本は、全部で四十四巻あり、同文庫の貴重書群を収める十五函記録文書の中の第九・十函の二箱に納められている。その内容は左のごとくである。
        </div>
