        <h2 class="h03">田中穣氏旧蔵典籍類の調査・撮影</h2>
        
        <div>
        一九九五年三月七日より十日まで、京都国立博物館、奈良国立博物館に於て、田中穣氏旧蔵典籍類の調査・撮影をした。川瀬一馬編『田中教忠蔵書目録』によれば、両館所蔵の史料群は本来国立歴史民族博物館に所蔵される『田中穣氏旧蔵典籍類』と一括されていたものである。
        </div>

        <br/>
        <!-- <template v-if="item.page">{{ ` p.${item.page}`}} -->
        『東京大学史料編纂所報』第30号</template>
