        <div>
        昭和四十三年十一月四日より八日までの五日間、彰考館文庫において『諸寺供養類記』の調査を行なった。<br/>調査の主たる眼目は、大日本史料（第二編之十八）編纂の必要上、本所架蔵の謄写本（三冊）の錯簡を、彰考館文庫所蔵本によって訂正し、併せて字句の校正を行なうことにあった。<br/>（渡辺直彦）
        </div>
