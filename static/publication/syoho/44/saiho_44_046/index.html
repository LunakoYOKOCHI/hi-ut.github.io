        <h2 class="h03">46.東大寺文書（燈油田・大湯屋田関連文書）の原本調査</h2>
        
        <div>
        二〇〇八年月一二月七日～九日および二〇〇九年三月二三～二五日の二度にわたり、奈良市東大寺図書館において、東大寺文書（燈油田・大湯屋田関連文書）の原本調査を行った。これは『大日本古文書　家わけ第十九　東大寺文書之二十一』編纂及び基盤研究（Ｃ）「東大寺文書燈油田大湯屋田関連史料をケースとした巨大中世史料群の構造解析方法の探究」（代表遠藤基郎）のための調査である。<br/><br/>（久留島典子・高橋敏子・遠藤基郎）
        </div>

        <br/>
        <!-- <template v-if="item.page">{{ ` p.${item.page}`}} -->
        『東京大学史料編纂所報』第44号</template>
