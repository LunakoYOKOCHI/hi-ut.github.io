        <div>
        二〇〇四年一〇月二五日より同月二八日まで、山口県防府市の財団法人防府毛利報公会・防府毛利博物館に出張し、毛利家史料の調査・撮影を行った。今回の撮影は、これまで撮影した史料の補充撮影である。調査にあたっては、館長小山良昌氏、学芸員柴原直樹氏の御高配を賜った。また、あわせてこれまで撮影した史料のデュープフィルムを寄贈し、本所で撮影した毛利家史料の写真帳公開について要望を提出した。撮影史料目録は、毛利家史料写真帳の公開許可後にまとめて掲載する。<br/><br/>（山本博文・松澤克行・木村直樹）
        </div>

        <br/>
