        <div>
        二○一四年四月二四日および七月一日、京都府京都市に出張し、所在史料の調査・撮影を行った。撮影史料は以下の通り。<br/>〔本能寺文書〕<br/>『本能寺史料　中世篇』（藤井学他編、思文閣出版、二○○六）所収分<br/>　当日は、本能寺執事長簗瀬城諒氏にはたいへんお世話になった。記して謝意を表する。<br/><br/>（末柄　豊・遠藤珠紀・高橋敏子・村井祐樹）
        </div>
