        <h2 class="h03">奥州市立水沢図書館所蔵「陸奥国岩切分七町荒野絵図」の調査・撮影</h2>
        
        <div>
        二〇〇六年一〇月三一日、奥州市立水沢図書館に出張し、『日本荘園絵図<br/>聚影』釈文編二・中世一（仮）編纂のため、同館所蔵「陸奥国岩切分七町荒<br/>野絵図」の原本調査を実施し、あわせて四×五カラーフィルムによる撮影を<br/>行った。調査内容の一部は二〇〇七年一月二七日開催の『日本荘園絵図聚影』<br/>釈文編中世ワークショップⅡにて報告した。<br/><br/>　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　（谷昭佳・西田友広・高橋典幸）
        </div>

        <br/>
        <!-- <template v-if="item.page">{{ ` p.${item.page}`}} -->
        『東京大学史料編纂所報』第42号</template>
      </layout>
    </div>
