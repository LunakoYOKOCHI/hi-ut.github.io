        <div>
        二〇一一年七月二八日と二九日の両日、岡山市教育委員会所蔵花房家史料<br/>の調査・撮影を行い、系譜・伝記・書状・絵図等を中心にデジタルカメラに<br/>て一三〇点余、約一六〇〇コマ分の撮影を行った。この間、同市教育委員会<br/>文化財課の乗岡実氏・同市埋蔵文化財センターの扇崎由氏には、史料の出納<br/>等、ひとかたならずお世話になりました。記して謝意を表します。<br/><br/>（佐藤孝之・小宮木代良・山口和夫・及川　亘・木村直樹）
        </div>
