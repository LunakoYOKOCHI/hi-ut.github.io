        <h2 class="h03">33.古代学協会所蔵史料並びに京都文化博物館所蔵史料の調査・撮影</h2>
        
        <div>
        五月二二～二四日の三日間、京都府立京都文化博物館において、同館寄託の公益財団法人・古代学協会所蔵史料、及び同博物館所蔵史料の調査・撮影を行った。特定共同研究「九・一〇世紀古文書の史料学情報に関する総合化<br/>研究」及び科学研究費補助金基盤研究(S)「日本目録学の基盤確立と古典学研究支援ツールの拡充」が共同して、それぞれの研究の一環として行ったものである。デジタル写真撮影は写真工房えむに委託した。調査に際し便宜をお図りいただいた古代学協会と京都文化博物館に謝意を表する。<br/><br/>（山口英男・田島　公）
        </div>

        <br/>

        『東京大学史料編纂所報』第50号</template>
