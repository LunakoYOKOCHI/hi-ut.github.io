        <div>
        古記録部の継続調査の一環として、昭和四十六年十一月二十八日より十二月二日まで、京都市陽明文庫に赴き、同文庫所蔵の「十五函記録文書」のうち第十四函所収の記録文書につき調査撮影した。なお益田は途中京都大学附属図書館に赴き、同館所蔵の「建内記」（菊亭本）第十三巻により、建内記の原本校正を行なった。（益田宗・石田祐一・針生邦男）
        </div>
