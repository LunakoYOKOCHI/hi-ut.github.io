        <div>
        『大日本古文書東大寺文書之二十』編纂のための原本調査を、二〇〇六<br/>年一〇月、二〇〇七年三月の二度にわたり、東大寺図書館にて行った。難読<br/>文字の判読および、分離別置された文書の接続を確認することが中心課題で<br/>ある。確認作業を踏まえての、文書原形態の復元については、二〇〇八年三<br/>月刊の同書にて行う予定。なおこれとは別途に、借用中であった東大寺文書<br/>の返却をしたことを付記する。<br/><br/>　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　（高橋敏子・高橋慎一朗・遠藤基郎）
        </div>

        <br/>
        <!-- <template v-if="item.page">{{ ` p.${item.page}`}} -->
        『東京大学史料編纂所報』第42号</template>
