        <div>
        一九九九年三月二三日より二七日まで奈良市西大寺芝町一丁目一—五、西大寺に出張し、同寺所蔵文書を調査・撮影した。本年度は第一箱一一号〜第三箱一五号を撮影した。前年度の調査の際に補修の上調査のため古文書・古記録二七点を借用していたが、そのうち二一点の補修・調査・撮影が終了したので、これを返却した。調査にあたっては、西大寺当局の格別のご高配を賜り、特に笹尾正道氏・佐伯俊源氏に大変お世話になった。ここに記して厚く感謝申し上げる。<br/>　　　　　　　　　　　　　　　　　　（近藤成一・山口英男・渡邉正男・中藤靖之）
        </div>

        <br/>
