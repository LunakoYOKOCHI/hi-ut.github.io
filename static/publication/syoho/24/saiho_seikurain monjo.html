        <div>
        昭和六十三年度の正倉院文書調査は、十月十七日より二十二日までの六日間、例年の如く正倉院事務所（奈良市雑司町）に出張し、同修理室において原本調査を行なった。本年度は、『正倉院文書目録』（続刊分）編纂のための準備作業として、続修後集に関する表裏接続関係を中心とした調査を開始し、あわせて続々修の紙数及び断簡等の確認調査を行なった。<br/>　　　　　　　　　　　　　　　　　　（岡田隆夫・石上英一・加藤友康・山口英男）
        </div>
