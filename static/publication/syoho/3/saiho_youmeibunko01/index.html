        <div>
        古記録部継続出張調査として、昭和四十二年十月二十九日から十一月五日まで、京都陽明文庫及び奈良天理図書館に赴き、記録類の調査にあたった。陽明文庫では、応円満院日記（近衛基�の日記）の、正徳元年十二月より同記最下限享保七年八月まで二十一冊、応円満院雑記の内より七冊をそれぞれマイクロフィルムに収めた。また、天理図書館では、大館記全冊を同様撮影した。<br/>　（益田宗・高沢実）
        </div>
