        <div>
        三月一五～一七日に、西大寺（奈良市西大寺芝町）において、同寺所蔵「大和国添下郡京北班田図」について、『日本荘園絵図聚影　釈文編』一・古代（仮題、二〇〇六年度刊行予定）編纂のための原本調査を行った。調査に際しては、本所客員研究員の鈴木景二氏の協力を得、研究員新井重行・リサーチアシスタント有富純也も参加した。<br/><br/>（山口英男・稲田奈津子）
        </div>
