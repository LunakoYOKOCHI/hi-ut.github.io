        <div>
        二〇一八年一月二三日～二四日・三月二七日～二八日、彦根城博物館（滋<br/>賀県彦根市金亀町一―一）に出張し、彦根藩井伊家文書（井伊家伝来古文書）<br/>を閲覧して、『大日本維新史料　類纂之部　井伊家史料三十』収載予定史料<br/>の原本調査及び写真撮影を行なった。<br/><br/>（横山伊徳・杉本史子・箱石大）
        </div>
