        <h2 class="h03">35.武田科学振興財団所蔵『啓迪集』の調査</h2>
        
        <div>
        二〇一四年七月七日、公益財団法人武田科学振興財団杏雨書屋（大阪市中央区）へ出張し、同財団所蔵『啓迪集』（重要文化財）の調査を行った。<br/>　なお、本調査は、四月に行われた「文化財新指定品撮影」ならびに二〇一三年度一般共同研究「中近世医書に見る外来医学知識の研究」に関連して実施したものである。調査にあたりご高配いただいた同財団福岡康近氏に深く御礼申し上げる。<br/><br/>（林　譲・川本慎自）
        </div>

        <br/>
