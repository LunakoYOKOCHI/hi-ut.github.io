        <h2 class="h03">国立歴史民俗博物館所蔵正倉院文書写真資料の調査</h2>
        
        <div>
        一九九四年九・一〇月及び九五年二・三月に、国立歴史民俗博物館（千葉県佐倉市）に出張し、同館の正倉院文書複製事業に伴い撮影された正倉院文書写真資料により続修別集の調査を行った。これは、現在編纂中の『正倉院文書目録』四・続修別集（一九九八年度刊行予定）のための調査である。写真資料閲覧については、歴史研究部平川南教授・仁藤敦史助手にお世話になった。<br/>  　　　　　　　　　　　　　　　　　　　　　　（石上英一・加藤友康・山口英男）
        </div>

        <br/>

        『東京大学史料編纂所報』第30号</template>
