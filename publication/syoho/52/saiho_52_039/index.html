        <h2 class="h03">39.柳川古文書館保管小野文書等の調査</h2>
        
        <div>
        三月一七日・一八日の両日、柳川古文書館に赴き、同館寄託の小野文書および佐田文書のうち、近世前期関係史料を調査した。同館の江島香氏および白石直樹氏に対応していただいた。本調査は、拠点特定共同研究近世史料領域の二〇一六年度研究課題「近世初期大名家における大身家臣史料群の研究資源化」の一環として行った。<br/>（小宮木代良）
        </div>

        <br/>
