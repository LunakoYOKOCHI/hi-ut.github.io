        <div>
        二〇一六年一〇月二〇日に、福井大学附属図書館において、同館所蔵「片聾記」の原本校正（大日本史料一二編六一冊）をおこなった。また、福井市立郷土歴史博物館を訪問し、同館学芸員印牧信明氏と、同館寄託の越葵文庫史料等における松平忠直関係史料についての情報交換をおこなった。翌二一日には、福井県文書館において、松平文庫及び同館収蔵の写真帳等における忠直関係史料の調査を行った。<br/>（佐藤孝之・小宮木代良・及川亘）
        </div>

        <br/>

        『東京大学史料編纂所報』第52号</template>
