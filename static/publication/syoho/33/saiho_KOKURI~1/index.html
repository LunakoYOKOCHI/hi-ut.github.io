        <div>
        一九九八年三月三・四日、国立歴史民俗博物館（千葉県佐倉市）に出張し、正倉院文書複製事業により製作された写真資料により、『正倉院文書目録』四・続修別集（一九九八年度刊行予定）の原稿作成のための調査を行った。資料閲覧については、同館仁藤敦史助手のお世話になった。<br/>                                              （石上英一・加藤友康・山口英男）
        </div>
