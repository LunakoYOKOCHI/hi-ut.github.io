        <div>
        昭和四十六年三月五日・六日両日内閣文庫に出張し、左記史料を調査し、花押を撮影した。<br/>　朽木家古文書　三八軸・一三冊・九枚<br/>　律　二軸奥書（名例律・賊盗律）<br/>　本朝続文粋　一三軸奥書律<br/>　「律」および「本朝続文粋」の奥書には「（北条実時）越州刺史（花押）」とあるが「律」のものは模写である。なお蓬左文庫「斎民要術」奥書にも「越州刺史（花押）」とあって、同じ花押が書かれている。このほか、「法曹類林」三軸をも調査したが写真は撮らなかった。（皆川完一・鈴木茂男）
        </div>

        <br/>
        <!-- <template v-if="item.page">{{ ` p.${item.page}`}} -->
        『東京大学史料編纂所報』第6号</template>
