        <div>
        二〇〇七年三月、京都府立大学に出張し、同学文学部助教授上島享氏およ<br/>びお茶の水女子大学文教育学部教授安田次郎氏等と共同で、京都市在住山田<br/>伸彦氏所蔵『福智院家文書』について、室町時代後期における興福寺大乗院<br/>の坊官の手になる記録およびその紙背文書を中心に調査を行った。<br/><br/>　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　（末柄豊）
        </div>
