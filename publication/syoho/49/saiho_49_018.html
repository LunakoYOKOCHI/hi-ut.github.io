        <div>
        平成二十五年十二月二日から四日までの三日間、財団法人陽明文庫（京都<br/>市右京区宇多野上ノ谷町）に出張し、同文庫に所蔵される「近衛文書」のう<br/>ち、家門篇六─二六─諸家（七九三～七九五袋）の調査・撮影を行った。<br/>なお、これまで「近衛文書」の撮影・蒐集は、マイクロカメラ（三十五ミリ<br/>フィルム）にて行ってきたが、名和修文庫長と協議の上、本年度よりデジタ<br/>ルカメラを使用することにした。<br/><br/>（松澤克行・荒木裕行・谷　昭佳・高山さやか）
        </div>

        <br/>
