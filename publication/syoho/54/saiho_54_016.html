        二〇一八年九月二十五日より二十六日までの二日間、京都市伏見区醍醐寺に出張し、『大日本古文書　家わけ第十九　醍醐寺文書之十八』の編纂のために借用した第二十六函後半部の原本を返却するとともに、同じく編纂のため、第二十六函前半部の原本の借用作業を行った。<br/>（高橋慎一朗・小瀬玄士）
