        <h2 class="h03">67.柳川古文書館収蔵柳川藩家臣小野文書の調査・撮影</h2>
        
        <div>
        二〇〇九年一一月二五日、福岡県柳川市に出張し、柳川古文書館収蔵小野文書の調査・撮影を行った。小野家は、柳川藩の重臣の家であり、幕藩関係や藩政史に関わる史料を多く伝来している。今回は、そのうち、近世前期の軍役関係・幕藩関係に関わる藩主書状等を中心に八八点を撮影（デジタルカメラ）した。<br/><br/>（小宮木代良・山口和夫・木村直樹）
        </div>

        <br/>
