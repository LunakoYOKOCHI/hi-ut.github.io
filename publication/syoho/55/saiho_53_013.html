        <h2 class="h03">13.福智院家文書の調査・撮影</h2>
        
        <div>
        二〇一八年三月一〇～一二日に、京都大学総合博物館にて、山田真人氏所<br/>蔵福智院家文書のうち、第八箱の六二号八より一〇九号までの文書を調査・<br/>撮影した。同氏所蔵福智院家文書の目録については、一九九八～二〇〇一年<br/>度科学研究費補助金研究成果報告書『興福寺旧蔵史料の所在調査・目録作成<br/>および研究』（研究代表者・上島享）を参照されたい。調査・撮影にあたり<br/>便宜をお図りいただいた山田真人氏および京都大学文学部の上島享氏に、厚<br/>く謝意を表したい。<br/><br/>（末柄豊・林晃弘・前川祐一郎）
        </div>

        <br/>
        <!-- <template v-if="item.page">{{ ` p.${item.page}`}} -->
        『東京大学史料編纂所報』第55号</template>
