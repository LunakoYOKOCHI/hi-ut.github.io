        <div>
        三月二・三日の二日間、京都大学総合博物館内の古文書室において、同学<br/>文学部日本史研究室（古文書室）所蔵「狩野亨吉氏蒐集古文書」三三点につ<br/>いて、『大日本史料』第一編補遺及び『九世紀編年史料』（仮）編纂のための<br/>調査を行った。調査に際し便宜をお図りいただいた古文書室・助教早島大祐<br/>氏に謝意を表する。<br/><br/>（山口英男・稲田奈津子）
        </div>
