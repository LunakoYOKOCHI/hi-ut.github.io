        <h2 class="h03">30.仁和寺所蔵史料（御経蔵）の調査・撮影</h2>
        
        <div>
        二〇一五年一一月九日から一一日まで、及び二〇一六年三月二三日から二五日までの期間、総本山仁和寺（京都市右京区御室大内三十三）を訪れ、御経蔵第第八六箱から第八八箱までを調査し、それぞれデジタルカメラによる全文撮影を行った。参考までに、同梱される「奈良国立文化財研究所作成目録」に加除を施した略目録を左に掲げる。<br/>（以下、個々の史料内容は略し、書名等のみを示す。）<br/>仁和寺御経蔵　御八十六（御修法〈甲〉）<br/>御経蔵八十七（御修法乙）<br/>仁和寺御経寺御八十八〈東長〉<br/>（稲田奈津子・川本慎自・林晃弘・藤原重雄・堀川康史・林譲）
        </div>

        <br/>

        『東京大学史料編纂所報』第51号</template>
