        <div>
        二〇一三年七月八～一二日、二〇一四年三月四日～七日に奈良県奈良市の<br/>薬師寺に出張し、奈良文化財研究所と共同で同寺所蔵史料の調査（調書作成<br/>および撮影）を行った。今年度の撮影分は、二九─一七函（一～四二号止）・<br/>二九─一八函（一～二二号止）・二九─一九函（一～七〇号止）・二九─二〇<br/>函（一～一四八号止）・三〇函（一～二二号止）・四三函（一～一三号止）・<br/>四四函（一～六号途中）である。<br/><br/>（榎原雅治・及川　亘・菊地大樹・小瀬玄士・林　晃弘・前川祐一郎）
        </div>
