        一九九七年七月二一日より二五日まで、奈良県奈良市西ノ京町薬師寺に出張し、奈良国立文化財研究所との合同によって、所蔵史料の調査を行った。全三十函のうち、現在までに二五函分の調査を終え、現在三函分の調査を継続中である。調査の内容については、調査完了後に報告する予定である。なお写真撮影は奈良国立文化財研究所が担当している。また中世史料部分のうち、傷みの進んでいる部分の修補が必要であると考え、第五函のうち四九点を借用した。現在、本所で修補作業を実行中である。<br/>　　　　　　　　　　　　　　　　　　（宮崎勝美・榎原雅治・菊地大樹・及川　亘）
