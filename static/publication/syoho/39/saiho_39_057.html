        <h2 class="h03">57.永青文庫所蔵幕末維新期史料の調査・撮影</h2>
        
        <div>
        維新史料室では、過去何回かにわたって熊本大学寄託の細川家北岡文庫史料の調査と撮影に取り組んできた（所報11・24号参照）。今回は、これまでの調査で明らかとなった、幕末期・戊辰戦争期における重要史料を撮影することを目的とする。あわせて、これまでいくつかの系統が存在することが判明している、諸留（書状留、風説留、達留など）の相互の関連を明らかにすることと、戊辰戦争期の簿冊の性格を見極めることを目的とした。<br/>（中略）<br/>　　　　　　　　　　　　　　　（保谷 徹・杉本史子・箱石 大・小野 将・柗澤裕作・横山伊徳）
        </div>

        <br/>
        <!-- <template v-if="item.page">{{ ` p.${item.page}`}} -->
        『東京大学史料編纂所報』第39号</template>
