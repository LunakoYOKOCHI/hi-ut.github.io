        <div>
        二〇一六年二月二十二日、春日大社に出張し、所蔵の社司による神事日記（近世分）の調査を行った。同社宝物殿の松村和歌子氏には毎度のことながらお世話になった。この調査は京都府立大学の横内裕人氏およびその大学院生等と合同で進めており、本年度は他にも数回実施している。全体の調書の取りまとめが完了した際に、別途報告予定である。<br/>（林晃弘・堀川康史・藤原重雄）
        </div>
