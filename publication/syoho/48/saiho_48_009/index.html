        <div>
        二〇一三年三月二十一日、國學院大学に出張し、修補のため借用していた<br/>「諸奉行」を返却するとともに、同所蔵の古文書・記録を調査、撮影した。<br/>撮影史料は以下の通り。<br/>〔正親町家文書〕<br/>〔畠山文書〕<br/>〔毛利輝元自筆書状集〕（貴一六九九─一七〇一）<br/>〔毛利輝元書状集〕（貴一六九六）<br/>当日は、國學院大学図書館古山悟由氏にたいへんお世話になりました。記<br/>してお礼を申し上げます。<br/><br/>（金子　拓・遠藤珠紀）
        </div>
