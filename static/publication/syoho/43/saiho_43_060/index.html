        <div>
        『大日本古文書家わけ第十九東大寺文書之二十』編纂に関わる原本調<br/>査として、二〇〇七年七月一二日および同年十一月五～九日に行った。七月<br/>は、京都大学総合博物館にて、同館所蔵の狩野亨吉氏蒐集文書、および大阪<br/>市立美術館前橋修理所で修補中の東大寺図書館所蔵未成巻文書を、また十一<br/>月は東大寺図書館にて同館所蔵の未成巻文書をそれぞれ調査した<br/>　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　（保立道久・山家浩樹・遠藤基郎）
        </div>
