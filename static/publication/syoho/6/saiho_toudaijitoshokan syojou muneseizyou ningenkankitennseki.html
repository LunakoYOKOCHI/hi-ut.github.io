        かねてより継続して調査・写真撮影を行なってきた宗性上人関係典籍につき、昭和四十四年十一月三日より九日まで（桑山・針生）、昭和四十六年二月一日より八日まで（桑山・高沢）の両度にわたり作業を行ない、東大寺図書館編「宗性・凝然写本目録」（昭和三十四年）所載の宗性に関する部分については、全作業を終了した。<br/>　昭和四十三年以来長期にわたり好意的に御協力を賜わった東大寺図書館当局に改めて感謝の意を表したい。（桑山浩然・針生邦男・高沢　実）
