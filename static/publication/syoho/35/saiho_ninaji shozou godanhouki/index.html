        <div>
        一九九九年一二月五日より九日まで京都市右京区御室大内三三、仁和寺に出張し、「五壇法記」等を調査した。「五壇法記」（黒塗手箱乙上段四）と「五壇法記」（黒塗手箱甲中段一）は、建長元年八月二十四日より一四日間、後嵯峨上皇御所冷泉万里小路殿において修せられた五壇法に関するものであり、『大日本史料』第五編之三十一、建長元年八月二十四日第二条（「後嵯峨上皇、延暦寺衆徒ノ蜂起ニ依リ、前大僧正良恵等ヲシテ、院御所冷泉万里小路殿ニ於テ、五壇法ヲ修セシム」）に収録すべきものであったため、原本校正を行ったものである。<br/>                                                        （近藤成一・本郷和人）
        </div>
