        <div>
        二〇一二年七月九～一三日に奈良県奈良市の薬師寺に出張し、奈良文化財<br/>研究所と共同で同寺所蔵史料の調査（調書作成および撮影）を行った。今年<br/>度の撮影分は、三六函（一三～二七号止）・三七函（一～二一号止）・三八函<br/>（一～一七号止）・三九函（一～一三号止）・四〇函（一～一九号止）・四一函<br/>（一～一六号）・四二函（一～一五号止）である。なお三八函よりデジタル撮<br/>影に切り替えた。<br/><br/>（遠藤珠紀・及川　亘・川本慎自・菊地大樹・前川祐一郎）
        </div>
