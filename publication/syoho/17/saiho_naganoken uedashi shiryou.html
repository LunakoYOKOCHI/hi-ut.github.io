        <div>
        江戸幕府国絵図の所在調査・研究の一環として、一九八一年八月十八日より二十二日まで、上田市立博物館（上田市二の丸三—三）と上田市立図書館（同市材木町一—二—四七）の二カ所を訪れ、国絵図の調査と同関係史料の調査・撮影を行なうと共に、大日本史料十二編の編纂に必要な史料若干の撮影を行なった。<br/>　上田市立博物館　同館では、次の国絵図を調査した。
        </div>
