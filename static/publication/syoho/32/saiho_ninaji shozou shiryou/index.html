        <div>
        平成八年（一九九六）十月十四日から十八日まで、並びに同九年三月十六日から十九日まで、前年度に引き続いて仁和寺（京都市右京区御室大内三十三）を訪れ、その所蔵史料のうち、「御経蔵」第一箱から第九箱途中までを調査し、マイクロカメラによる全文撮影のほか、花押を採集し、適宜四×五判カメラによる標本撮影を行った。<br/>　　　　　　　　　　　　　（尾上陽介・高橋慎一朗・遠藤基郎・吉田　成・林　譲）
        </div>
