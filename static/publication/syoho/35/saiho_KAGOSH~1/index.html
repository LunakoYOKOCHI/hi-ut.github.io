        <h2 class="h03">鹿島大祢宜文書および鳥名木文書の調査・撮影</h2>
        
        <div>
        一九九九年一一月八日から一一日まで、茨城県立歴史館に赴き、鹿島大祢宜文書の４×５カメラによる撮影を行った。同文書の写真は歴史館に依頼して入手済み（一九九八年度）であるので、今回は同文書のうち約六〇点を選んで撮影した。あわせて、現在歴史館の所蔵に帰した鳥名木文書を調査し、撮影した。<br/>　　　　　　　　　　　　　　　　　　（近藤成一・吉田　成・高橋典幸・本郷和人）
        </div>

        <br/>
