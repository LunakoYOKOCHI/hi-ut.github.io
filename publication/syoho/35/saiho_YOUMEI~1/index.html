        <h2 class="h03">陽明文庫所蔵古記録の継続調査</h2>
        
        <div>
        一九九九年一二月一二日から一五日まで、京都市陽明文庫に出張し、古記録諸本の調査を行った。今回は、後深心院関白記自筆本の装丁修補の跡、具注暦断簡の切断箇所等について調査するとともに、榎原は、底本とした写本について『大日本古記録　薩戒記一』の校正を行い、尾上は、天皇御元服後宴部類記・鬼間議定部類等の調査閲覧を行った。なお京都大学附属図書館において、『大日本古記録　薩戒記一』の底本使用について打合わせを行った。<br/>                                              （菅原昭英・榎原雅治・尾上陽介）
        </div>

        <br/>
