        <div>
        一九九五年一一月六日〜十日、宮内庁正倉院事務所（奈良市雑司町）に出張し、同保存課において、正倉院古文書の原本調査を行った。今年度の調査は、『正倉院文書目録』四・続修別集（一九九八年度刊行予定）編纂のために出願して許可されたものである。正倉院文書閲覧の許可を与えられた宮内庁・同正倉院事務所に謝意を表する。なお、正倉院事務所保存課史料調査室主任研究官杉本一樹氏には、一九九五年度後期の本所非常勤講師として、続修別集および塵芥について教示を受け共同研究を行った。<br/>　　　　　　　　　　　　　　　　　　　　　　　（石上英一・加藤友康・山口英男）
        </div>
