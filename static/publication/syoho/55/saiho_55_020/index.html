        <div>
        二〇二〇年二月に京都市泉涌寺宝物館に出張し、泉涌寺文書のうち『泉涌<br/> 寺史』資料編掲載史料を中心に調査・撮影を行った。調査に当たっては西谷<br/> 功氏に大変お世話になった。厚く御礼を申し上げる。なお、撮影史料の詳細<br/> については次号以降に掲載する予定である。<br/> （高橋慎一朗・小瀬玄士・林 晃弘）
        </div>
