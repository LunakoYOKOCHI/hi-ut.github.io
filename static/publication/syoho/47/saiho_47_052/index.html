        <h2 class="h03">52.高知県所在幕末維新期史料の調査</h2>
        
        <div>
        十二月十一日から十五日まで、土佐山内家宝物資料館（高知県高知市鷹匠<br/>町二―四―二六）にて、幕末維新期の土佐藩藩政・近代関係史料群の共同調<br/>査を行った（完了せず）。おもな内容は、幕末維新期の政情を示す京都藩邸<br/>などからの書状や、地方支配・財政・軍制関係の諸史料、日記類、蔵書など<br/>である。保谷徹・横山伊徳・箱石大・小野将・佐藤雄介の五名が参加した。<br/>調査に際しては、同館の藤田雅子氏・山崎竜洋氏に大変お世話になった。篤<br/>く感謝申し上げたい。<br/><br/>（保谷　徹・横山伊徳・箱石　大・小野　将・佐藤雄介）
        </div>

        <br/>

        『東京大学史料編纂所報』第47号</template>
