        <div>
        二〇一八年一二月一三日～一七日、三重県下所在中・近世史料の調査・撮影を行った。今年度の調査地点は津市・伊勢市・鳥羽市・伊賀市である。史料所蔵者各位及び調査に立ち会われた各位並びに御協力いただいた学習院大学史料館及び三重県環境生活部文化振興課県史編さん班に厚く御礼を申し上げたい。以下に調査先及び調査・撮影史料の目録を掲げる。<br/>〈中略〉<br/>（及川亘・藤原重雄）
        </div>
