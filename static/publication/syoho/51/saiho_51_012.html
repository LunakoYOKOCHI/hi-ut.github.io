        <div>
        『日本荘園絵図聚影　釈文編二』（中世一）編纂のため、二〇一六年二月二日、滋賀大学経済学部附属史料館に於いて、滋賀県長浜市西浅井町菅浦自治会所蔵「近江国菅浦与大浦下荘堺絵図」の原本調査を行った。今回は、特に絵図の彩色部分について、デジタルマイクロスコープによる拡大画像の観察・撮影を行った。調査結果については、荘園絵図聚影釈文編解説、および科研基盤研究（Ａ）「画像解析と歴史・地理情報の高度活用に基づく荘園絵図の総合的研究」（二〇一二～一五年度）（研究代表者榎原雅治）で報告する予定である。<br/>（村岡ゆかり・西田友広・高橋敏子）
        </div>
