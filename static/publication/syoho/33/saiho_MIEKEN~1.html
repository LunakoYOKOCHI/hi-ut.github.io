        <h2 class="h03">三重県伊勢市神宮文庫所蔵古記録諸本の調査</h2>
        
        <div>
        一九九七年一一月一八日より二一日まで、大日本古記録『實躬卿記』の編纂のため、三重県伊勢市神宮文庫所蔵三条本『實躬卿記』の調査及び、第三巻出版のための原本校正を行った。また、あわせて同文庫所蔵古記録諸本の調査を行った。<br/>　なお、関連史料の調査のため、愛知県西尾市西尾市立図書館岩瀬文庫所蔵古記録諸本の調査を、本所古文書古記録部門助手尾上陽介氏と合同で行った。<br/>                                                                  （菊地大樹）
        </div>

        <br/>
        <!-- <template v-if="item.page">{{ ` p.${item.page}`}} -->
        『東京大学史料編纂所報』第33号</template>
