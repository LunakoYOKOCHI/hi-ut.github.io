        同館において、刊行国図・日本図・世界図・鳥瞰図について調査カードを作成し、必要な史料について撮影した。調査内容については「（仮）「書物」としての絵図・「草紙」としての絵図」（『東京大学史料編纂所画像史料解析センター通信』二〇〇五年）に掲載を予定している。調査にあたっては、国木田明子氏・岡泰正氏・小野田一幸氏からご高配をいただいた。記して謝意を表したい。<br/><br/>（杉本史子）
        </div>
