        一九九五年三月六日より八日まで、京都市財団法人陽明文庫に出張し、同文庫所蔵古記録のうち、深心院関白記原本及び関連史料の調査と、第二書庫（貴重書）収蔵分の古記録等断簡類調査を行った。多くの断簡については、既に日記名や年月日について部分的に考証されているが、総合的なデータ・ベース構築を視野に入れて、寸法や界線の位置などを含めた新たな調書作成につとめた。また猪隈関白記など、今回の調査で新たに比定され得たものもある。<br/>　　　　　　　　　　　　　　　　　　　　　　　　　　　　（菅原昭英・尾上陽介）
