        <div>
        昭和五十七年三月七日より四日間、山形大学附属図書館において中條家文書の調査を行った。中條家文書は昭和四十八年・四十九年・五十年度の三回に渡って山形大学に譲渡されたもので、建久三年十月廿一日付将軍源頼朝家政所下文（同日付の政所下文二通あり）に始まる二六三点である。<br/>　今回の調査は中條家文書の全貌を把握するために行なったものであるが、花押の採取も行なった。<br/>　（黒川高明）
        </div>
