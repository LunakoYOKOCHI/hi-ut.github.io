        二〇〇三年三月七日より十日まで、長野県飯田市の飯田市立中央図書館に<br/>出張し、同館所蔵の平澤文書の調査・撮影を行った。平澤家は旧寅岩村（現<br/>飯田市下久堅北原）の庄屋を勤めた家であり、近世村落の成立期からの土地<br/>台帳や年貢収取・村入用関係の史料が良く残っている。今回までに大正期か<br/>ら寛永期までの史料全て （三九四点）を撮影した。なお一点毎の日録につい<br/>ては同館発行の『平澤文書日録』を参照されたい。<br/><br/>　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　（井上 聡・及川 亘・黒嶋 敏）
        </div>
