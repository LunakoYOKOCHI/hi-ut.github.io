        <div>
        二〇一六年三月四日、京都大学に出張し、総合博物館で同館保管「納所村役場文書」（谷徹也氏「史料紹介　納所村役場文書」『史林』九七（四）、二〇一四年七月に翻刻）を全点調査・撮影した。あわせて、文学部所蔵「竹屋家旧記」（六帙入全五七冊）の概要を調査した。<br/>　調査に際し山田徹氏のご配慮を得た。記して感謝申し上げる。<br/>（山口和夫・林晃弘）
        </div>

        <br/>
