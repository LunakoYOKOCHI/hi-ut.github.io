        <div>
        昭和五十二年度の正倉院文書調査は、十月十七日より二十二日までの六日間、例年の如く奈良の正倉院事務所に出張し、その修理室に於て原本調査を行ない、断簡ごとの調書を作成した。なお二十三日、皆川は奈良国立博物館の依頼により、「奈良時代の印章」と題する講演を同館に於て行ない、これまでの調査結果の一端を披露した。本年度の調査結果は、来年度の分と合せて報告する予定。<br/>　　　　　　　　　　　（土田直鎮・皆川完一・松島栄一・岡田隆夫・石上英一）
        </div>
