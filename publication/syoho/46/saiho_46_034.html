        <div>
        二〇一一年二月七日より一〇日の四日間、京都市北区紫野大徳寺の龍光院<br/>に出張して所蔵文書の調査・撮影を行った。第一箱の文書について二六一点<br/>を整理し、うち一八七番までの撮影を終了した。なお、この出張は堺市博物<br/>館の矢内一磨氏、京都大学大学院（美学美術史学）の加藤祥平氏の協力をえた。<br/><br/>（保立道久・及川　亘）
        </div>

        <br/>
