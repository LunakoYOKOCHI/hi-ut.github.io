        <div>
        二〇一二年三月一二日から一四日まで、金光図書館（岡山県浅口市金光町<br/>大谷三二〇）に出張し、同図書館所蔵具注暦の暦面日記及び紙背記録・聖教<br/>の調査を行った。今年度以前に、調査並びにデジタル撮影を行った具注暦類<br/>については二〇一二年度中に調査目録を刊行の後、本所に於いて公開の予定<br/>である。なお、本年六月二二日、貴重な所蔵史料の調査・撮影に際して格別<br/>の御高配を頂いた同図書館長金光和道氏が逝去されました。ここに深甚の謝<br/>意とともに心より哀悼の意を表する。<br/><br/>（厚谷和雄・伴瀬明美・藤原重雄・稲田奈津子）
        </div>
