        <h2 class="h03">1.秋田県公文書館所蔵元禄家伝文書の調査・撮影</h2>
        
        <div>
        二〇〇八年一〇月二三日から二五日にかけ、秋田県公文書館（秋田県秋田市山王新町一四―三一）に出張し、同館所蔵「元禄家伝文書」の調査およびマイクロフィルムによる撮影を行った。<br/>撮影したのは、昨年度の続きにあたる「（大山）家伝之覚」〔整理番号Ａ二八八・二―一三三八〕から「川崎氏近代系図」〔同Ａ二八八・二―一六三七〕までの総計三〇〇点である。<br/>所蔵史料撮影の許可を与えられ、調査についての便宜をお図りいただいた秋田県公文書館、同館古文書班畑中康博氏・加藤昌宏氏に厚く謝意を表する。<br/><br/>（金子　拓・黒嶋　敏）
        </div>

        <br/>
