        <h2 class="h03">東大寺図書館所蔵史料の調査・撮影</h2>
        
        <div>
        一九九五年三月二一日から二五日まで、奈良市東大寺図書館に出張し、同館所蔵の史料のうち、前年度に引き続き、記録部一四一架の五二七から七七五までにつき、簡単な調書を作成し、マイクロフィルムに撮影した。江戸時代の法会記録、幕府老中東大寺巡見に関する記録、東大寺寺辺村落の宗門改帳などを対象とする。略目録は次年度以降に掲載する。<br/>　また、大日本古文書東大寺文書編纂のため、若干の原本調査を行った。<br/>　　　　　　　　　　　　（久留島典子・山家治樹・針生邦男・中藤靖之・遠藤基郎）
        </div>

        <br/>
        <!-- <template v-if="item.page">{{ ` p.${item.page}`}} -->
        『東京大学史料編纂所報』第30号</template>
