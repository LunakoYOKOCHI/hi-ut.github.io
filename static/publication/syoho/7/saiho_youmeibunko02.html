        <div>
        昭和四十七年三月二十日より二十三日まで、京都陽明文庫に出張して、同文庫所蔵の「猪隈関白記」の自筆本・古写本及び予楽院本（江戸中期写）について調査（年紀については出版物の項参看）し、大日本古記録「猪隈関白記一」の校正を行なった。（近衛通隆）
        </div>
