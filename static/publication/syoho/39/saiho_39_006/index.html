        <div>
        二〇〇三年四月・七月・二〇〇四年二月に、国立歴史民俗博物館（千葉県佐倉市）において、同館所蔵の正倉院文書複製及び同複製事業により製作された写真資料により、『正倉院文書目録』五・塵芥（二〇〇三年度刊行）の原稿作成のための調査及び校正を行なった。史料閲覧に際しては、同館歴史研究部吉岡眞之氏・仁藤敦史氏に種々便宜を図っていただいた。<br/><br/>　　　　　　　　　　　　　　（加藤友康・厚谷和雄・田島　公・山口英男）
        </div>
