        <div>
        二〇〇一年三月一五日から一六日まで、『大日本史料』第十二編の編纂のため栃木県立文書館（宇都宮市塙田一—一—二〇）に出張し、元和八〜九年（一六二二〜二三）の史料を中心に調査し、一部をマイクロフィルム・カメラで写真撮影した。今回調査・撮影した史料は、次の通りである。<br/>【閲覧・調査史料一覧】<br/>１．『栃木県史料所在目録』所載史料<br/>　文書群名、目録発行時の原蔵者名、文書館での史料番号・種別・出納用架番号、該当目録、同目録上の史料番号・標題等の順で記す。
        </div>

        <br/>
        <!-- <template v-if="item.page">{{ ` p.${item.page}`}} -->
        『東京大学史料編纂所報』第36号</template>
