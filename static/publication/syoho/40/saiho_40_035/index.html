        <h2 class="h03">３５　福智院家文書の調査</h2>
        
        <div>
        二〇〇四年九月、京都府立大学に出張し、同学文学部助教授上島享氏およびお茶の水女子大学文教育学部教授安田次郎氏と共同で、京都市在住山田伸彦氏所蔵『福智院家文書』について、袋綴冊子本の紙背文書の調査を実施した。あわせて、うぶな状態で伝存する同文書の特質に鑑み、文書料紙の紙質についても調査を行った。<br/><br/>（金子　拓・高島晶彦・前川祐一郎・末柄　豊）
        </div>
