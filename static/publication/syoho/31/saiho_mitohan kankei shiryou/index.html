        <h2 class="h03">水戸藩関係史料の調査</h2>
        
        <div>
        一九九六年三月六日から八日迄、茨城県立歴史館（水戸市緑町二ノ一ノ五）において、『井伊家史料』二十の編纂に必要な水戸藩関係史料の調査を行なった。<br/>　『井伊家史料』に出て来る水戸藩士について、その正確な名前や役職等を把握するため、予め個人別のデータカードを作成しておき、これらを同館にある彰考館所蔵『水府系纂』の目録により検索、照合可能な分については『水府系纂』の写真版から必要な事項をカードに書き込む作業を中心に、関連史料の内容調査などをも行なった。<br/>　　　　　　　　　　   　  　　　　　（小野　将・杉本史子・松本良太・宮地正人）
        </div>

        <br/>
