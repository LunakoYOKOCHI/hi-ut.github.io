        <div>
        二〇一一年三月八日から一〇日まで東寺宝物館および京都府立総合資料館<br/>に出張し、『日本荘園絵図聚影　釈文編』および『大日本古文書』東寺文書<br/>の編纂のため、「宝荘厳院敷地指図」（「東寺文書」六藝　数五）、「山城国革<br/>嶋南荘指図」（革嶋家文書）、「東寺百合文書　れ函」の原本調査・原本校正<br/>を行った。<br/><br/>（保立道久・高橋敏子）
        </div>
