        昭和六十三年七月十七日より二十三日までの間、奈良国立文化財研究所との共同事業により継続してきた、奈良薬師寺所蔵史料の調査・撮影を実施した。全五十五函の内、その半ばまでの細目調書の作成と写真撮影が終了したが、完結に至るまでには今後の継続調査が必要である。なお目録の出版等については奈良国立文化財研究所と協議中である。<br/>　　　　　　　　　　　　　　　　　　　　　　（宮崎勝美・山本博文・久留島典子）
