        九九年一〇月一九日より二二日まで、武田科学振興財団杏雨書屋所蔵『実躬卿記』自筆本の調査および大日本古記録出版のための原本校正を行った。同自筆本は、九九年度に重要文化財に指定された。今後、大日本古記録『実躬卿記』の底本として順次利用・紹介する予定である。<br/>                                              （菅原昭英・尾上陽介・菊地大樹）
