        <div>
        二〇一三年一二月九日～一二日に、奈良国立博物館修理所において、（株）<br/>文化財保存により解体修理中の本所所蔵『中院一品記』（S0073-2・8・13）<br/>の調査・撮影を行った。修理の進展に伴い、裏打紙が除去されたことを受け<br/>て、紙背文書につき史料校訂・紙質調査・影写準備調査・デジタル撮影を実<br/>施した。<br/><br/>（尾上陽介・高島晶彦・谷　昭佳・和田幸大・山口悟史・高山さやか・井上　聡）
        </div>
