        <h2 class="h03">醍醐寺史料調査</h2>
        
        <div>
        一九九二年八月十七日より二十一日までの五日間、京都市伏見区醍醐寺に出張し、継続事業として二一八函から二二六函までの文書・聖教を調査し、二二一函の一部を除いてほぼ全てをマイクロフィルムに撮影した。<br/>　また、一函より一二函までの文書のうちから標本となる史料を選択し、そのうちでも特に参考となると思われる史料を四×五フィルムに撮影した。撮影文書リストは左の通りである。なおこの文書の撮影にあたっては、醍醐寺当局の格別な御高配をたまわった。記して謝意を表したい。<br/>醍醐寺文書　4×5写真撮影リスト
        </div>

        <br/>
        <!-- <template v-if="item.page">{{ ` p.${item.page}`}} -->
        『東京大学史料編纂所報』第28号</template>
