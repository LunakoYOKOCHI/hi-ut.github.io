        <h2 class="h03">3.東北歴史博物館所蔵「石母田家文書」の調査</h2>
        
        <div>
        二〇〇五年八月二二日・二三日に東北歴史博物館に出張し、『大日本史料』第十二編之五十八の原本校正を兼ねて、同館蔵「石母田家文書」の近世初期分を調査した。「石母田家文書」は、東北歴史博物館が前身の東北歴史資料館から引き継いだものであり、歴史資料館時代に整理中であったものが、現在同館において修補・整理が完了している。閲覧に当たっては、同館学芸員籠橋俊光氏・塩田達也氏に特に便宜を図っていただいた。この場を借りて厚くお礼申上げる次第である。<br/><br/>（及川　亘）
        </div>

        <br/>
