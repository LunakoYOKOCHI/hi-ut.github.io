        <h2 class="h03">33.吉川史料館所蔵『吾妻鏡』の調査・撮影</h2>
        
        <div>
        二〇一七年八月二八・二九日および二〇一八年三月一六日に、吉川史料館<br/>（山口県岩国市）に出張し、同館所蔵の重要文化財『吾妻鏡』の調査・撮影<br/>を行った。本調査は、一般共同研究「吾妻鏡諸本の研究」（研究代表 高橋秀<br/>樹・文部科学省教科書調査官）による調査活動の一環として実施したもので、<br/>共同研究員から高橋秀樹・藤本頼人が参加した。なお調査にあたっては、同<br/>館学芸員原田史子氏に篤実なご指導を仰いだ。記して謝意を表したい。<br/><br/>（遠藤珠紀・井上聡）
        </div>

        <br/>

        『東京大学史料編纂所報』第53号</template>
