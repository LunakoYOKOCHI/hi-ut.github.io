        <div>
        『大日本史料十二編六十二冊』元和九年三月二〇日条「出羽米沢城主権中<br/> 納言上杉景勝薨ズ、子定勝嗣グ、」の編纂準備のため、二〇一九年一〇月二<br/> 日、米沢市上杉博物館において、同館寄託個人蔵の「上杉景勝花押印・所用<br/> 朱印」を調査・撮影し、翌一〇月三日に、同市内法音寺において、上杉景勝<br/> 関係史料を調査・撮影した。上杉博物館においては同館学芸員阿部哲人氏、<br/> 法音寺においては、同館御住職高梨良興氏、および加澤昌人氏に、懇切なご<br/> 対応をいただいた。記して感謝いたします。<br/> （小宮木代良・及川 亘・石津裕之）
