        <h2 class="h03">法隆寺文書調査</h2>
        
        <div>
        昭和五十年十一月十日から同十四日まで法隆寺（奈良県生駒郡斑鳩町）に出張し、所蔵史料のうち、イの凾十七巻、ロの凾二十七巻、ハの凾二十六巻、ニの凾二十巻、計九十巻約千四百通の文書の全文、花押の調査・撮影、及び印章等のある参考とすべき文書の４×５判写真撮影を行なった。<br/>（皆川完一・鈴木茂男・黒川高明・岡田隆夫）
        </div>

        <br/>
