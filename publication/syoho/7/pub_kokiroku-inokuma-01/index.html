        <div>
        本書は、近衛家第三代家実（一一七九−一二四二）の日記である。「続御暦」とも称せられるが、今は便宜一般に通用しているところに従った。<br/>底本に用いたのは、京都陽明文庫所蔵の自筆本二十三巻及び古写本十六巻である。同文庫には、これらの他に江戸中期写の所謂「予楽院本」三十七冊（目録一冊を含む）があるが、今その年紀を掲げれば左の通りである。
        </div>
