        <div>
        一九九三年九〜一〇月及び一九九四年二〜三月に延べ一〇回にわたり国立歴史民俗博物館に出張し、歴史研究部において同館所蔵の正倉院文書モノクロ写真版（原寸大）により『正倉院文書目録』三・続修後集（一九九四年三月刊行）の校正を行った。この校正作業は、正倉院事務所において一九九四年十一月に実施した正倉院文書原本による調査を補足するものである。写真版閲覧については歴史研究部平川南教授・仁藤敦史助手にお世話になった。<br/>　　　　　　　　　　　　　　　　　　（石上英一・加藤友康・厚谷和雄・山口英男）
        </div>
