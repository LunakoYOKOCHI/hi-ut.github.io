        <div>
        一九九五年七月一六〜二〇日の間、薬師寺（奈良市）に出張し、奈良国立文化財研究所との共同事業として従来から継続実施している、薬師寺所蔵史料の調査と撮影を行った。写真撮影は従来通り奈良国立文化財研究所が担当したが、焼付写真については、原史料一箱が撮影終了するごとに、本所にも送られている。調査史料の内容については、調査完了後にまとめて報告する予定である。<br/>　　　　　　　　　　　　　　　　　　　　　　　　　　　　（鶴田　啓・菊地大樹）
        </div>
