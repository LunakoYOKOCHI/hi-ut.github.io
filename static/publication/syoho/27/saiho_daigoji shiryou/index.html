        <div>
        一九九一年八月十七日より二十一日までの五日間、京都市伏見区醍醐寺に出張し、継続事業として二〇六、二一六、二一七函を調査・撮影したほか、大日本史料第六編編纂用の撮影および寺側から要請のあった愛染明王関係史料の撮影を行った。今年度の撮影により、醍醐寺文書・聖教は、上野学園・工学部科学研究費グループ寄贈のものも含めると、二一七函までの分がすべてマイクロフィルムに収められ、入架したことになる。<br/>　　　　　　　　　　　　　（千々和到・高橋敏子・吉田　成・山家浩樹・渡邉正男）
        </div>

        <br/>
