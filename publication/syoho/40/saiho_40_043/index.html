        <div>
        七月一四日に、唐招提寺（奈良市五条町）において、同寺所蔵の唐招提寺文書のうちの古代荘園図二点<br/>天之巻　一　（年月日未詳）家屋資財請返解案（残闕）<br/>同紙背　宝亀二年二月十二日某寺領図<br/>玄之巻　二八　田図断簡<br/>について、『日本荘園絵図聚影　釈文編』一・古代（仮題、二〇〇六年度刊行予定）編纂のための原本調査を行った。<br/><br/>（山口英男・井上聡･西田友広）
        </div>

        <br/>
