        <h2 class="h03">60.「宇波西神社文書」の真空凍結乾燥処理</h2>
        
        <div>
        二〇一一年二月一七日、史料編纂所で修理中の若狭「宇波西神社文書」の<br/>真空凍結乾燥処理実施のため、同文書を持参して九州国立博物館に出張し打<br/>ち合わせを行った。当文書は一九九九年の豪雨による床上浸水でその一部が<br/>被災し、固化・展開困難の状態になっていたが、九州国立博物館の研究協力<br/>を得て、最新の設備と技術と経験による処理を施すことができることになっ<br/>たものである。<br/><br/>（高島晶彦・高橋敏子）
        </div>

        <br/>
