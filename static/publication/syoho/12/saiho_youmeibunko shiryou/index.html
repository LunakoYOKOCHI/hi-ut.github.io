        <h2 class="h03">陽明文庫史料調査</h2>
        
        <div>
        昭和五十二年三月十四日より十七日まで、京都陽明文庫に出張して、同文庫所蔵の「猪隈関白記」の自筆本及び予楽院本について調査し、大日本古記録「猪隈関白記三」の校正を行った。また、大日本古記録「後二条師通記」の復刊（五十二年十二月予定）にそなえて、同記の古写本及び予楽院本を調査し、校正を行った。　　　　<br/>　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　（近衛通隆）
        </div>
