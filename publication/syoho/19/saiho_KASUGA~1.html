        <div>
        一九八四年三月十九日より同月二十六日まで、春日大社及び東大寺図書館所蔵にかかる史料の調査・撮影を実施した。いずれも継続事業として、春日大社においては日記部の、東大寺図書館においては巻子本部の調査を行った。春日大社所蔵史料の内、今年度調査・撮影分については以下に目録を掲げるが、東大寺図書館所蔵史料は、巻子本部の調査終了後にまとめて目録を報告する予定である。<br/>春日大社所蔵史料（日記部書庫）　目録　○書名ハ春日大社登録名称ニヨル
        </div>
