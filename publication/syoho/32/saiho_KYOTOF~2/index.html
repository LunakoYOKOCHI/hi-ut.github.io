        <h2 class="h03">京都府立総合資料館所蔵若杉家文書等の調査</h2>
        
        <div>
        一九九六年七月八・九日、京都府立総合資料館において、同館に若杉家文書として所蔵されている「陰陽博士安倍孝重勘進記」等の陰陽道関係史料の調査を行った。これは『大日本史料』第一編（補遺）編纂のための調査である（本所刊行物『大日本史料　第一編別冊二（補遺）』の項参照）。<br/>　　　　　　　　　　　　　　　　　　　　　　　（石上英一・厚谷和雄・山口英男）
        </div>

        <br/>

        『東京大学史料編纂所報』第32号</template>
