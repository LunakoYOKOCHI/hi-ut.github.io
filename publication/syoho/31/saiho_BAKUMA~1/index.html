        一九九三年度に科学研究費（奨励研究Ａ）を得ておこなった幕末維新期軍事関係史料の調査のうち、下記の十四か所分についてここに報告する。以下、調査先ごとに史料の概要と撮影目録をかかげる。なお、研究概要については所報二九号（一九九五年三月）九九〜一〇〇頁を参照していただきたい。<br/>一　刈谷市中央図書館（愛知県刈谷市住吉町四ノ一）<br/>　七月一二日〜一五日、村上文庫中の軍事関係書籍について調査した。村上文庫は、刈谷藩土井家の侍医・国学者の村上忠順の収集によるものである。このうち撮影した書籍は以下のとおり。
