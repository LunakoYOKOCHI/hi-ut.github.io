        <h2 class="h03">山口県文書館所蔵史料の調査・撮影</h2>
        
        <div>
        一九九〇年九月三日から七日まで、山口県文書館（山口市後河原松柄一五〇—一）に出張し、同館所蔵の「毛利家文庫」史料の調査・撮影を行った。前回の出張（所報二五参照）に引き続き、『山口県文書館史料目録　五』所収の毛利家文庫文書の調査を行い、「三　他家」、「五　家臣」、「七　外国」、および「一二宗教」のうち切支丹の部分（番号１６〜４３）を撮影した。<br/>　また、今まで本所で撮影した同文庫所蔵史料写真の充実をはかるため、以下の史料を撮影した。
        </div>

        <br/>
        <!-- <template v-if="item.page">{{ ` p.${item.page}`}} -->
        『東京大学史料編纂所報』第26号</template>
