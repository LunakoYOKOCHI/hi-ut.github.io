        <h2 class="h03">京都大学附属図書館・陽明文庫所蔵古記録諸本の継続調査</h2>
        
        <div>
        一九九八年八月三一日から九月二日まで、京都大学附属図書館及び京都市陽明文庫に出張し、古記録諸本の調査を行った。今回は、主に今年度出版の後深心院関白記について、原本装丁の修補の跡、伝来途上一部分が分離されていた痕跡、断簡の切断箇所等について調査した。また、猪隈関白記の断簡二点等をあらたに確認した。<br/>　　　　　　　　　　　　　　　　　　　　　　　（菅原昭英・尾上陽介・菊地大樹）
        </div>

        <br/>
