        <div>
        二〇一〇年一月二十六・二十七日の両日、京都大学附属図書館に赴き、『大日本古記録　薩戒記』編纂のための調査を行なった。今回は、菊亭文庫所藏の原本（嘉吉元年八月巻、菊亭巻四〇）について、原本校正を行なった。<br/><br/>（本郷恵子）
