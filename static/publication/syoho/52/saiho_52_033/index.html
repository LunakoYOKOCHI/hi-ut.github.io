        <h2 class="h03">33.筒井寛秀氏所蔵文書の原本調査・撮影</h2>
        
        <div>
        二〇一六年一一月月一四日より一六日まで、奈良市東大寺図書館において、筒井寛秀氏所蔵文書の調査・撮影を行った。その成果は、『未刊古文書釈文作成のための協調作業環境の構築』（基盤研究（Ａ）代表近藤成一）報告書（二〇一七年二月）にて紹介した（西尾知己氏と連名）。また撮影画像は日本古文書ユニオンカタログとリンクしており、本所図書閲覧室の端末で利用できる。調査・撮影に際して、格別のご許可賜った、筒井寛昭東大寺長老には心より感謝申し上げる。<br/>（高橋敏子・遠藤基郎）
        </div>

        <br/>
