        <h2 class="h03">56.長崎関係佐賀藩史料の調査</h2>
        
        <div>
        二〇〇三年十一月二十五日から二十九日まで、佐賀県立図書館に出張し、調査を行った。近世中後期を中心とする対外関係に関係する佐賀藩の史料として、同図書館寄託鍋島家文庫および蓮池鍋島家文庫の調査を行い、史料複製を依頼した。特に鍋島家文庫の複製については、許可された所蔵者の鍋島報效会に対して厚く謝意を表する。<br/>（中略）<br/>　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　（木村直樹・松方冬子）
        </div>
