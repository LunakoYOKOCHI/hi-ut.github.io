        <h2 class="h03">31.松浦史料博物館所蔵史料の調査・撮影</h2>
        
        <div>
        二〇一八年六月六日～八日、松浦史料博物館（長崎県平戸市鏡川町一二）に出張し、同館所蔵文書の調査・デジタル撮影を行った。撮影したのは、松浦文書・相知文書・伊万里文書・石志文書・吉永文書の所蔵文書のほか、大曲記・景轍玄蘇宛箚付写などである。同館所蔵史料についてはなお採訪が必要なものがあると考えており、今回の詳細目録については、それらの撮影を終えてから示すことにしたい。<br/>（岡本真・金子拓・須田牧子・畑山周平・村井祐樹）
        </div>

        <br/>
        <!-- <template v-if="item.page">{{ ` p.${item.page}`}} -->
