        <h2 class="h03">京都大学文学部博物館・天理大学付属天理図書館所蔵古記録等の調査</h2>
        
        <div>
        一九九一年三月二五日より二七日まで、京都大学文学部博物館及び天理大学付属天理図書館において、後愚昧記関係の文書・記録の調査を行った。調査の結果必要な史料について、後日、それぞれ複写許可を申請し、前者から壬生文書の内二条良基書状ほか三点、狩野亨吉蒐集文書の内清水谷公勝書状ほか八点、後者から内外故実ほか二点の写真焼付の頒布を受けることができた。<br/>　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　（菅原昭英）
        </div>

        <br/>
        <!-- <template v-if="item.page">{{ ` p.${item.page}`}} -->
        『東京大学史料編纂所報』第26号</template>
