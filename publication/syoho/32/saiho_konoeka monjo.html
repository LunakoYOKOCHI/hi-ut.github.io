        <h2 class="h03">近衛家文書の調査・撮影</h2>
        
        <div>
        一九九六年十一月五日より八日までの四日間、京都市宇多野の陽明文庫に出張し、近世文書記録の調査・撮影を行った。従前の如く「陽明文庫分類目録　家門篇四」に拠って調査を進め、今回は「十、拝賀、着陣、直衣始メ」の分、架番号二六二二一〜二六四三三（六七三袋〜六七六袋）、二六八二四〜二七〇九六（六八五袋〜六八九袋）を調査し、都合五〇四点、公事儀式篇の「一、践祚」の一部、合せてマイクロフィルム・一〇〇フィート六函に収めた。<br/>　　　　　　　　　　　　　　　　　　　　　　　（橋本政宣・馬場　章・松澤克行）
        </div>

        <br/>
        <!-- <template v-if="item.page">{{ ` p.${item.page}`}} -->
        『東京大学史料編纂所報』第32号</template>
