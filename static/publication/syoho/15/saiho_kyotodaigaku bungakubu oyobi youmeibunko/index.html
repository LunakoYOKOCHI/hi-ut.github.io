        <h2 class="h03">京都大学文学部及び陽明文庫の調査</h2>
        
        <div>
        昭和五十五年二月二十一・二十二日の両日、京都大学文学部に出張し、本所で未影写の古文書纂（影写本）・古文書集（一部分本所に写真帳あり）の調査撮影を行ない、影写本座田文書三冊（本所の影写本は再影写）中の花押を撮影した。<br/>　翌二十三日は、陽明文庫に於て、猪隈関白記・深心院関白記・大手鑑（深心院関白記断簡）の花押を撮影した。<br/>　　　　　　　　　　　　　　　　　　　　　　　　　　　　（皆川完一・吉田早苗）
        </div>

        <br/>

        『東京大学史料編纂所報』第15号</template>
