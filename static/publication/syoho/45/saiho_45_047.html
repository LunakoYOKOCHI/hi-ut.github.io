        <div>
        二〇〇九年九月一四日～一七日の間、春日大社に出張して所蔵史料の調査・撮影を行った。御所蔵者にはご高配を賜り、宝物殿・松村和歌子氏にご対応いただいた。ここに記して謝意を表す。今回は、近年新たに春日大社へ寄贈された大東家旧蔵古文書の調書作成を中心とし、撮影はメモ程度に止めた。二〇一〇年度より始まった共同利用・共同研究拠点の特定共同研究「大東文書の調査・撮影」として、当該文書の目録作成・撮影を行うこととなっており、終了時に別途取りまとめて報告する予定である。<br/><br/>（末柄　豊・川本慎自・遠藤珠紀・藤原重雄）
        </div>
