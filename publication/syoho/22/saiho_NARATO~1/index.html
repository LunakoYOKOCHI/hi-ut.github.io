        一九八七年三月十六日より二十二日迄の間、東大寺図書館所蔵史料の調査・撮影を実施した。本採訪は、二年間にわたり中断していたが、今年度再開が実現した。調査・撮影の対象は、巻子本部であり、現在まで華厳・三論・因明・倶舎・唯識・法華・律の各部に分類される巻子本について、その表裏の撮影を終了した。今年度は、律部の補写に加えて、真言部の巻子本七十六点百六十五巻に着手したが、作業が途中であり、撮影目録は次年度以降にまとめて報告する。<br/>　　　　　　　　　　　　　　　　　　　（千々和到・針生邦男・中藤靖之・永村眞）
