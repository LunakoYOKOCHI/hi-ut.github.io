        <div>
        一九九八年度の正倉院文書調査は、一〇月二六日〜三〇日の五日間、宮内庁正倉院事務所（奈良市雑司町）に出張し、同保存課修理室において原本調査を行った。本年度は、校正中の『正倉院文書目録』四・続修別集（一九九八年度刊行）の原稿にしたがって、続修別集の料紙構成・接続関係等の確認・補充調査を実施した。正倉院文書閲覧の許可を与えられた宮内庁及び同正倉院事務所に厚く謝意を表する。<br/>　　　　　　　　　　　　　（石上英一・加藤友康・厚谷和雄・山口英男・田島　公）
        </div>
