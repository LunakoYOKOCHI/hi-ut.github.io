        <h2 class="h03">醍醐寺史料調査</h2>
        
        <div>
        昭和四十九年八月十七日より二十一日まで五日間、京都市伏見区醍醐寺に出張し、同寺所蔵の古文書・古記録の調査並びに撮影を行なった。本年度は、前年に引続き、第一〇三函四一号より第一〇七函二七号までの史料をマイクロフイルムに収めた。<br/>　今回調査の諸函の内容は、主として灌頂・得度等仏事儀式関係、寺司補任、聖教目録、歌集・詩稿、覚禅抄写などのほか、根来寺要書写、承和・長久年間古文書写などである。全点目録は、本所架蔵「醍醐寺文書記録聖教目録九」によられたい。（菊地勇次郎・河内祥輔・高沢実）
        </div>

        <br/>
