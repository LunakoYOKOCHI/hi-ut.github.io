        <div>
        二〇〇〇年三月一二日より一六日まで奈良市西大寺芝町一丁目一、西大寺に出張し、同寺所蔵文書を調査・撮影した。本年度は第五箱四号〜第七箱を撮影した。また補修を伴う調査・撮影のため借用していた西大寺日記七冊（第一四一函四号〜一〇号）を返却し、新たに二〇冊（第一四一函一一号〜二〇号）を借用した。<br/>　　　　　　　　　　　　　（近藤成一・山口英男・渡邉正男・中藤靖之・阿部晶彦）
        </div>

        <br/>
