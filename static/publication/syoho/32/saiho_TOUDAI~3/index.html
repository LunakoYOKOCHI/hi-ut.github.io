        <h2 class="h03">東大寺図書館所蔵史料の調査・撮影</h2>
        
        <div>
        一九九六年一一月一八日から二一日まで、奈良市東大寺図書館に出張し、同館所蔵の史料のうち、影写本部（一八一架）と記録部（一四二架）とについて、簡略調書の作成、マイクロフィルム撮影を行った。影写本部は昨年度の続き二〇五号以下二二四号までの撮影をし同部の撮影を完了した。記録部一四二架は近世の「年中行事記」・法会記録などを主体とする。次年度以降は引き続き記録部一四二架の調査・撮影の予定である。<br/>                          （保立道久・針生邦男・中藤靖之・山家浩樹・遠藤基郎）
        </div>

        <br/>
        <!-- <template v-if="item.page">{{ ` p.${item.page}`}} -->
        『東京大学史料編纂所報』第32号</template>
