        <h2 class="h03">東北歴史資料館所蔵史料の調査・撮影</h2>
        
        <div>
        一九八六年三月十八日から二十日まで『大日本史料』第十二編の編纂のため東北歴史資料館（宮城県多賀城市浮島字宮前一三三）に出張した。同館所蔵史料の中で近世初期にかかるものとしては、仙台藩重臣の石母田家文書、中島家文書等がある。このうち石母田家文書は現在整理中のため公開されていないが、元禄期までの分は、大塚徳郎氏編『仙台藩重臣石母田家文書』（二冊、刀水書房刊）に紹介されている。今回は中島家文書のうち、元和八・九年の史料を中心に調査・撮影を行なった。<br/>　（黒田日出男・宮崎勝美）
        </div>

        <br/>
        <!-- <template v-if="item.page">{{ ` p.${item.page}`}} -->
        『東京大学史料編纂所報』第21号</template>
