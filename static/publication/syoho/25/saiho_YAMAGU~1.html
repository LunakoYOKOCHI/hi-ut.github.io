        <div>
        一九八九年七月三十一日から八月四日まで、山口県文書館（山口市後河原松柄一五〇—一）に出張し、同館所蔵の「毛利家文庫」史料の調査・撮影を行った。今回の出張は、今まで本所で撮影した同文庫史料写真の一層の充実を目的とし、以下に掲げる史料を撮影した。<br/>　また、今回より、『山口県文書館史料目録　五』所収の毛利家文庫文書の調査を開始し、「一　朝廷」より「二　幕府」まで撮影した。これは、次年度以降継続の予定である。
        </div>
