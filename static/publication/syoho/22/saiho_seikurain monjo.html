        <div>
        昭和六十一年十月二十日（月）〜二十五日（土）、正倉院事務所（奈良市雑司町）に出張し、同修理室において原本調査を行なった。本年度は、昭和五十五年度より集中的に進めている『正倉院文書目録』編纂のための作業を行ない、続修三十六〜五十の十五巻の目録原稿と原本との対校、及び当時校正中であった『正倉院文書目録』一・正集（昭和六十二年三月刊）の問題箇所の原本による確認を行なった。なお、『正倉院文書目録』二・続修は昭和六十三年三月刊行予定である。<br/>　　　　　　　　（皆川完一・岡田隆夫・石上英一・石井正敏・加藤友康・山口英男）
        </div>
