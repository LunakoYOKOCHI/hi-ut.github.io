        <div>
        一九九八年一一月二日、宮内庁正倉院事務所（奈良市雑司町）に出張し、『日本荘園絵図聚影』四・近畿三（一九九八年度刊行）に収載する「摂津国嶋上郡水無瀬荘絵図」（東南院文書第三櫃第三三巻）のカラーオフセット図版の色校正を、印刷担当の株式会社便利堂に同行して実施した。<br/>　　　　　　　　　　　　　　　　　　　　　　　　　　　　（石上英一・山口英男）
        </div>
