        <h2 class="h03">陽明文庫所蔵史料の調査・撮影</h2>
        
        <div>
        昭和六十二年十二月七日より十一日までの五日間、京都市宇多野の陽明文庫に出張し、近世文書記録の調査・撮影を行なった。「陽明文庫分類目録　家門篇」に拠って調査を進め、前回より継続の「三、家領」と、「四、財政」に分類されているもの、架番号一四九五六〜一五二〇四、九八三八三〜九八三八五、四九七七〜五〇六九、五三九三〜五五三四の中から、都合四三八点を撮影し、マイクロフィルム・一〇〇フィート五函に収めた。<br/>　　　　　　　　　　　　　　　　　　　　　　（橋本政宣・佐藤孝之・小宮木代良）
        </div>

        <br/>
        <!-- <template v-if="item.page">{{ ` p.${item.page}`}} -->
        『東京大学史料編纂所報』第23号</template>
