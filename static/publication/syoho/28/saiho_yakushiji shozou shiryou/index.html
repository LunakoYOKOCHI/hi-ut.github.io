        一九九二年七月一二日より一六日まで、国立奈良文化財研究所との共同事業として従来より継続してきた、奈良市薬師寺所蔵史料の調査・撮影を行った。調査史料の内容は、調査の完了後に報告する予定である。なお、写真撮影は奈文研が担当した。焼付は本所にも配架される。<br/>　　　　　　　　　　　　　　　　　　　　　　　　 （榎原雅治・鶴田啓・渡邊正男）
