        <h2 class="h03">近衛家文書の調査・撮影</h2>
        
        <div>
        一九九九年一一月一〇日より一三日までの四日間、京都市宇多野にある陽明文庫に出張し、近衛家文書記録の調査・撮影を行った。従前の如く、『陽明文庫分類目録　家門篇四』に拠って調査を進め、今回は「十二、凶事」の分、架番号一七三八九〜四八四（四三三袋）、一七四八五〜五九七（四三四袋）、一七五九八〜七一四（四三五袋）、一七七一五〜三九（四三六袋）、一七七四〇〜七九（四三七袋）を調査し、都合三八〇点を撮影し、マイクロフィルム・一〇〇フィート三函に収めた。<br/>                                              （橋本政宣・中島圭一・小林　聡）
        </div>

        <br/>
        <!-- <template v-if="item.page">{{ ` p.${item.page}`}} -->
        『東京大学史料編纂所報』第35号</template>
