        <div>
        二〇一八年八月二〇日、京都市伏見区醍醐寺に出張し、『大日本史料第七編之三十四』の編纂（応永二十六年六月四日「三宝院満済ノ母静雲院寂ス」条、七月二十五日「足利義持、諸寺社ヲシテ、異国調伏ヲ祈ラシム」条）のため、同寺所蔵史料（六二函一〇九号、五三四函二七・二八号）の原本校正を行った。<br/>（前川祐一郎）
        </div>
