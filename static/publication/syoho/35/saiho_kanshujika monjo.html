        <div>
        二〇〇〇年一月三一日より二月二日までの三日間、京都大学総合博物館所蔵の勧修寺家文書の調査・撮影を行った。勧修家伝来の古記録類はこれまでに継続して採訪しているが、文書類は初めてである。貴重史料として目録化されている後陽成天皇宸翰など、主として宸翰類を調査し、一括分全てをマイクロフィルム一函に収め、主要なもの五九点を４×５カットフィルムで撮影した。<br/>　　　　　　　　　　　　　　　　　　　　　　　　（橋本政宣・林　譲・松澤克行）
        </div>
