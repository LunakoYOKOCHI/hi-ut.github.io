        <div>
        一九九九年一月二一日〜二二日・二月二二日〜二四日、茨城県立歴史館（茨城県水戸市縁町二—一—一五）に出張し、同館作成『水府系纂』目録及び写真帳（原本は財団法人水府明徳会彰考館文庫所蔵）を閲覧して、『大日本維新史料　類纂之部　井伊家史料二十一』（九八年度刊行）に登場する水戸藩士の諱・役職等を調査した。なお、同様の作業は九五年度にも実施しているが（『所報』第三一号参照）、今回はその補充調査となる。<br/>　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　（箱石　大）
        </div>

        <br/>
