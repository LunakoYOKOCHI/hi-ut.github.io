        <h2 class="h03">49.益田家編纂関係史科の調査・撮影</h2>
        
        <div>
        二〇〇三年三月一三日から一五日まで、山口県文書館（山口県山口市）に出張し、同館所蔵毛利家文庫・巨室の益田氏関係史料、および語録の益田氏庶家関係、大日本史料十一編関係の史料について調査撮影を行った。また、併せて同館所蔵の小川五郎収集史料、出羽家文書のうち、中世文書を調査撮影した。なお、調査にあたって同館副館長戸島昭氏および専門研究員和田秀作氏のお世話になった。この場を借りてお礼申し上げる。<br/><br/>　　　　　　　　　　　　　　　　　　（久留島典子・鴨川達夫・村井祐樹）
        </div>

        <br/>
