        二〇〇八年五月二二日、寄託先の九州国立博物館（福岡県太宰府市石坂）を訪れ、東京大学史料編纂所影印叢書『小笠原文書』編纂・出版のため、四×五判カラーフィルムによる追加撮影、並びに旧保管箱・旧装丁台帳等の調査を行った。<br/><br/>（前川祐一郎・中村尚暁・林譲）
