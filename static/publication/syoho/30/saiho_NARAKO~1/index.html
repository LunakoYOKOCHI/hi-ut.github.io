        <div>
        一九九四年一二月三日、奈良県に出張し、奈良国立博物館（奈良市登大路町）及び天理大学附属天理図書館（天理市杣之内町）において、『日本荘園絵図聚影』一・東日本上（一九九五年二月刊）及び同一・東日本下（一九九五年度刊行予定）収載の東大寺開田図のカラーオフセット図版の色校正を、印刷担当の株式会社便利堂に同行して行った。奈良国立博物館では西山厚主任学芸員、天理図書館では宮嶋貴重書部長のお世話になった。今回、色校正を行った開田図は、左記の五点である。越前国の図は、一・東日本下所収。
        </div>
