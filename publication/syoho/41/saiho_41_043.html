        <h2 class="h03">43.飛騨荘実検図等の調査</h2>
        
        <div>
        七月一日、東大寺図書館（奈良県奈良市雑司町)において、同館所蔵「大和国飛騨荘実験図」（東大寺文書・第一部第二六箱四「東喜殿庄絵図」）について、『日本荘園絵図聚影』釈文編一・古代（二〇〇六年度刊行予定）編纂のための原本調査を行い、合わせて「某庄絵図」「東大寺某院宛行状」「喜殿庄用水絵図」（同箱一―三）を調査した。<br/><br/>（山口英男・稲田奈津子）
        </div>

        <br/>
