        二〇〇三年五月二九日、一一月一七～二〇日、二〇〇四年一月一四・二八・二九日、二月四日、佐倉市国立歴史民俗博物館に出張し、大日本古記録『民経記』九の編纂のため、同館所蔵の広橋家旧蔵及び高松宮家旧蔵『民経記』等を調査し、原稿の原本校正を行った。なお、この調査に際しては、村井祐樹氏・宮崎肇氏・遠藤珠紀氏の協力を得たことを特記し、深く感謝する。<br/>　調査した書目及び架番号・点数は以下の通りである。<br/>（中略）<br/>　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　（尾上陽介）
