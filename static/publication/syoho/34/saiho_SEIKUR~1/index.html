        <div>
        一九九九年一月二五日〜二七日、宮内庁正倉院事務所（奈良市雑司町）に出張し、同所において正倉院文書の調査を担当されている保存課主任研究官・杉本一樹氏より、『正倉院文書目録』四・続修別集（一九九八年度刊行）に収録する原本調査成果に関して指導・助言を受け、合わせて正倉院文書の研究課題について打合せを行なった。便宜を図っていただいた正倉院事務所及び杉本氏に深甚の謝意を表する。<br/>　　　　　　　　　　　　　　　　　　　　　　　（石上英一・加藤友康・山口英男）
        </div>
