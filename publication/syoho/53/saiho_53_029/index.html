        <div>
        二〇一七年七月一〇～一四日に奈良県奈良市の薬師寺に出張し、奈良文化<br/>財研究所と共同で同寺所蔵史料の調査（調書作成・原本校正および撮影）を<br/>行った。今年度の撮影分は、四九函（一～一一五号止）・五〇函（一～五〇<br/>号止）、聖教のまとまりに紛れた喜光寺関係文書（一五九―二四・二五）で<br/>ある。<br/><br/>（榎原雅治・及川亘・菊地大樹・小瀬玄士・林晃弘・前川祐一郎）
        </div>
