        <h2 class="h03">名古屋大学附属図書館所蔵近世後期幕政関係史料の調査・撮影</h2>
        
        <div>
        一九九六年三月四日より六日まで、名古屋大学附属図書館に赴き、同館所蔵高木家文書のなかの近世後期幕政関係史料の調査・撮影を行なった。高木家文書は膨大な量が保存され目録も刊行されているが、その目録で「４法令（１）幕法」に分類されている「御触留帳書」類を調査・撮影の対象とした。撮影リストは調査終了時に一括して掲載したい。<br/>　　　　　　　　　　　　　　　　　　　　　　（佐藤孝之・小宮木代良・小野　将）
        </div>

        <br/>
        <!-- <template v-if="item.page">{{ ` p.${item.page}`}} -->
        『東京大学史料編纂所報』第31号</template>
