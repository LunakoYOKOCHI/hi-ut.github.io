        <div>
        二〇一七年七月十七日、白石市中央公民館に出張し、「遠藤文書」（鈴木靜<br/>夫・鈴木紀美子氏所蔵、白石市教育委員会寄託）の調査・撮影を行った。<br/>　撮影したのは、白石市教育委員会編・発行『白石市文化財調査報告書五三<br/>集　伊達氏重臣遠藤家文書～戦国編２～』（二〇一七年）収録分である。当<br/>日は白石市教育委員会生涯学習課岸野太一氏のご高配にあずかった。所蔵者<br/>鈴木氏ともども記して謝意を表したい。<br/><br/>（遠藤珠紀・金子拓・黒嶋敏・畑山周平・林晃弘）
        </div>
