        <div>
        二〇〇一年三月一日・二日に大阪市史編纂所に出張し、『大日本史料』第十二編之五十七以降の編纂のため、市史編纂所の収集にかかる近世前期史料の調査と、大阪市域の近世前期史料の所在情報収集を行った。なお調査に際し、同所長堀田暁生氏ならびに同所員の方々の協力が得られた。ここに厚くお礼申し上げたい。<br/>　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　（及川　亘）
        </div>
