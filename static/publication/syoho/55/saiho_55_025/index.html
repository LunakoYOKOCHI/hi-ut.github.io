        <div>
        二〇一九年十二月二日から六日にかけて、奈良県奈良市の真言律宗総本山<br/> 西大寺に出張し、同寺所蔵史料の原本校正・調査を実施した。<br/> 昨年度に引き続き次期大日本古文書刊行に向け、第一〇三函～一〇七函<br/> の原本校正を行なった。また第一〇八～一一六箱の調査を実施した。<br/> 調査にあたっては、同寺清浄院御住職佐伯俊源師の手厚い御協力・御配慮<br/> を賜った。この場を借りて心から御礼を申し上げたい。<br/> （高橋敏子・高橋慎一朗・西田友広・小瀬玄士）
        </div>
