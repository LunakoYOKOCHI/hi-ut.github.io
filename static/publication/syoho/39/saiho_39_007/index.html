        二〇〇三年七月一日、国立歴史民俗博物館において『大日本史料』第二編之二十八収載予定の「栄山寺牒（長元二年九月廿八目）」（『栄山寺文書』）の調査を行った。なお、調査に際しては同館助教授仁藤敦史氏のお世話になった。銘記して謝意を表する。<br/><br/> 　　　　　　　　　　（加藤友康・厚谷和雄）
