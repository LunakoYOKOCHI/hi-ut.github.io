        <h2 class="h03">37.東大寺図書館所蔵文書の調査</h2>
        
        <div>
        五月一五・一六日の二日間、東大寺図書館（奈良市）において同館所蔵平安前中期古文書の調査及び調書の作成を行った。この調査は、特定共同研究「九・一〇世紀古文書の史料学情報に関する総合化研究」の一環として行ったものであり、共同研究員の鈴木景二・森哲也両氏の参加を得た。研究目的にご理解をいただき、調査を許可していただいた東大寺図書館に深甚の謝意を表する。<br/>（山口英男・田島公・遠藤基郎・伴瀬明美・稲田奈津子）
        </div>

        <br/>
