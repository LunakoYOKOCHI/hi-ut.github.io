        二〇一九年一〇月三〇～三一日に仙台市博物館に出張し、同館所蔵の近世<br/> 前期史料の調査として、「伊達政宗君記録引証記」・「石母田家資料」の調<br/> 査、「鷹匠半澤家資料」の調査・撮影を行った。<br/> 調査に際しては、同館学芸部の佐々木徹・菅原美咲両氏に大変お世話にな<br/> った。記して謝意を表する。<br/> （小宮木代良・金子 拓・及川 亘・黒嶋 敏・石津裕之）
        </div>
