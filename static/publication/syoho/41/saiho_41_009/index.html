        <h2 class="h03">9.田原藩古文書及び大河内家史料の調査</h2>
        
        <div>
        三月二八日に愛知県豊橋市の豊橋市美術博物館、翌二九日から三〇日まで同県田原市の田原市博物館に出張した。<br/>　豊橋市立博物館では、同館受託の大河内家史料のうちの「江戸幕府日記（慶安元年から貞享三年）」を調査した。<br/>　田原市博物館では、同館所蔵の田原藩古文書のうち、奏者番手留類の調査・撮影（１００フィートマイクロフィルム二本分）を行った。<br/>　以上は、基盤研究（Ａ）（２）研究代表加藤友康「画像史料解析による前近代日本の儀式構造の空間構成と時間的遷移に関する研究」における調査の一環として行った。<br/><br/>（小宮木代良）
        </div>

        <br/>
