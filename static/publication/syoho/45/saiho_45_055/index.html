        <h2 class="h03">55.金光図書館所蔵具注暦類等の調査・撮影</h2>
        
        <div>
        二〇〇九年三月二三日から二五日まで、金光図書館（岡山県浅口市金光町大谷三二〇）に出張し、同図書所蔵の具注暦類及び白川家旧蔵の豊臣秀吉朱印状等のデジタル撮影及び調査を行った。なお、本調査に於ける撮影は本年度を以て終了したが、調書並びにデジタル撮影を行った史料類の目録については、調査報告書の作成を来年度以降に別途予定している。なお、貴重な所蔵史料の調査・撮影を許可された金光図書館、並びに調査に際して格別の御高配を頂いた金光和道・英子両氏に深甚の謝意を表する。<br/><br/>（厚谷和雄・末柄　豊・金子　拓・遠藤珠紀・谷　昭佳）
        </div>

        <br/>
