        <div>
        二〇〇六年一一月五日から九日まで、及び二〇〇七年三月二五日から二八<br/>日までの期間、総本山仁和寺（京都市右京区御室大内三三）を訪れ、御経蔵<br/>第四六箱～五二箱、及び『明月記』を調査し、マイクロカメラによる全文撮<br/>影と花押採集を行った。<br/><br/>　　（井上聡・遠藤珠紀・尾上陽介・石川徹也・高橋典幸・藤原重雄・川本慎自・林譲）
        </div>
