        <div>
        二〇〇〇年一月三一日から二月二日にかけて、鳥取県立博物館（鳥取市）に出張し、鳥取藩池田家資料を閲覧・調査した。主な内容のみ摘記する。<br/>１３１２８　癸丑墨夷入津図<br/>　ペリー来航に関する絵図面類を折本状に仕立てたもの（４５６ミリ×３３４ミリ程度）、基本的には見開きで一紙だが、大きいものは数丁にわたり、また上下がはみ出したため、端をたたんで折り込んだものもある。保存状態は良く、彩色図が豊富。１３１２９〜１３１３１は同形態。
        </div>

        <br/>
