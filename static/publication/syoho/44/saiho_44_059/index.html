        <div>
        二〇〇八年三月二日から五日まで、金光図書館（岡山県浅口市金光町大谷三二〇）に出張し、同図書所蔵の具注暦類及び金光眞整氏旧蔵具注暦類のデジタル撮影及び調査を行った。本調査は今後も継続の予定であり、調書並びにデジタル撮影を行った史料類の目録については調査・撮影の終了後に一括して掲載の予定である。なお、貴重な所蔵史料の調査・撮影を許可された金光図書館、並びに調査に際して格別の御高配を頂いた金光和道・英子両氏に深甚の謝意を表する。<br/><br/>（厚谷和雄・末柄　豊・藤原重雄・谷　昭佳）
        </div>

        <br/>
