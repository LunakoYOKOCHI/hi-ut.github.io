        <div>
        二〇一三年七月三日、一般財団法人千秋文庫（東京都千代田区九段南二─<br/>一─三六）に出張し、同館所蔵史料の調査およびデジタルカメラによる撮影<br/>を行った。<br/>撮影対象は、千秋文庫編・刊『千秋文庫所蔵佐竹古文書』に収められてい<br/>る古文書全点（四二〇点）である。<br/>研究の主旨をご理解いただき、所蔵史料調査・撮影の許可を与えられ、<br/>種々便宜をお図りいただいた千秋文庫、同学芸員金森陽・大西彩乃氏に厚く<br/>謝意を表する。<br/><br/>（及川　亘・金子　拓・黒嶋　敏・高島晶彦）
        </div>

        <br/>

        『東京大学史料編纂所報』第49号</template>
