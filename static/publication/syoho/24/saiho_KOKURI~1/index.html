        <div>
        昭和六十三年八月八日より十二日迄の五日間、大日本古記録『民経記　五』の原稿作成及び校正のため、千葉県佐倉市の国立歴史民俗博物館に赴いて、同館所蔵の経光卿記（＝民経記）とその紙背文書を閲覧し、写真では不明瞭な箇所を判読した。<br/>　（石田祐一）
        </div>
