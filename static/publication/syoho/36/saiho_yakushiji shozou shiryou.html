        二〇〇〇年七月一六日より二〇日まで、奈良県奈良市西の京町薬師寺に出張し、国立奈良文化財研究所との合同事業として、同寺所蔵史料の調査を行った。調査の内容については、調査完了後に報告する予定である。なお、本年度は第二八函七八号「有法差別等問答集」（一冊、一〇二紙）を借用し、現在本所において補修中である。袋綴じに装丁された同書の全丁に紙背文書がある。ほとんどは無年号の書状であるが、南北朝期の年号をもつものもある。補修のうえ、本所において撮影を行う予定である。<br/>　　　　　　　　　　　　　　　　　　（榎原雅治・菊地大樹・及川  亘・村井祐樹）
