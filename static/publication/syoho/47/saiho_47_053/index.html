        <div>
        二〇一二年二月二〇～二二日に土佐山内家宝物資料館に出張し、同館蔵<br/>「山内家御手許文書（長帳）」のうち、近年修補の済んだ丙四～六・八の調査・<br/>撮影を行った。調査にあたっては、同館学芸員の藤田雅子氏・山崎竜洋氏を<br/>はじめとして館員の方々に大変お世話になった。この場を借りてお礼申し上<br/>げたい。<br/><br/>（荒木裕行・及川　亘・木村直樹）
        </div>
