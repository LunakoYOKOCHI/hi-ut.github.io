        <h2 class="h03">近衛家文書の調査・撮影</h2>
        
        <div>
        一九九九年二月一九日より二二日までの四日間、京都市右京区宇多野にある陽明文庫に出張し、近衛家文書記録の調査・撮影を行った。従前の如く『陽明文庫分類目録　家門篇四』に拠って調査を進め、今回は「十二、凶事」の分、架番号一七〇五三〜一〇〇（四二九袋）、一七一〇一〜二九四（四三〇袋）、一七二九五〜三二二（四三一袋）、一七三二三〜三八八（四三二袋）を調査し、都合三二六点を撮影し、マイクロフィルム・一〇〇フィート三函に収めた。<br/>　　　　　　　　　　　　　　　　　　　　　　　（橋本政宣・馬場　章・松澤克行）
        </div>

        <br/>
        <!-- <template v-if="item.page">{{ ` p.${item.page}`}} -->
        『東京大学史料編纂所報』第34号</template>
