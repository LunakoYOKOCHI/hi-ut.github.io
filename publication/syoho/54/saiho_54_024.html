        <div>
        二〇一八年三月二五日より二九日まで、奈良市東大寺図書館において、『大日本古文書　家わけ第十八　東大寺文書之二十四』（二〇二〇年三月刊行予定）編纂のため、東大寺文書未成巻文書第一部第二四（雑荘）他の原本調査を行った。文字の翻刻の修正あるいは、料紙観察からの接続確認を実施した。<br/>（久留島典子・高橋慎一朗・遠藤基郎）
        </div>
