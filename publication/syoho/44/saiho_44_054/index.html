        <div>
        二〇〇八年八月四～七日・一八～二二日、奈良国立博物館において、（株）文化財保存により解体修理中の本所所蔵重要文化財『愚昧記』原本第二・第六・第七巻紙背の調査・撮影を行なった。<br/>　これら原本には江戸時代の修理により裏打が施されていたが、今回の解体修理の機会を利用して裏打紙の無い状態で紙背を撮影したものである。また、大日本古記録編纂のため、紙背文書を調査し原稿を作成した。なお、調査に際して宮崎肇氏の協力を得たことを特記し、深く感謝する。<br/><br/>（遠藤珠紀・尾上陽介）
        </div>
