        <div>
        二○○七年三月一八～二〇日、京都府京都市京都大学文学部に出張し、所<br/>蔵史料の調査・撮影を行った。撮影史料は以下の通り。<br/>〔北野松梅院文書〕<br/>〔鞍馬寺文書〕<br/>〔渡辺氏蒐集文書〕<br/>〔桂文書〕<br/>〔粟屋文書〕<br/>〔愛宕山尾崎坊文書〕<br/>〔田中尚房氏蒐集文書〕<br/>〔倉垣文書〕<br/>〔御宸翰類〕<br/>〔原文書〕<br/>〔井上文書〕<br/>〔円覚寺文書〕<br/>〔高雄山文書〕<br/>〔後閑文書〕<br/>なお当日は、同大学助手早島大祐氏にはたいへんお世話になった。記して<br/>謝意を表する。<br/><br/>　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　（高橋典幸・村井祐樹）
        </div>

        <br/>

        『東京大学史料編纂所報』第42号</template>
