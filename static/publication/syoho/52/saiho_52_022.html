        二〇一七年二月、京都市右京区の公益財団法人陽明文庫において大日本古記録『愚昧記』『後法興院記』『薩戒記』編纂のため、同文庫所蔵の『愚昧記』『後法興院記』『薩戒記』の調査、原本校正を行った。<br/>（尾上陽介・井上　聡・遠藤珠紀）
        </div>
