        <div>
        例年の如く、十一日一日より同月七日まで奈良正倉院の曝凉期間中に、正倉院文書の調査のため、奈良市に出張した。<br/>　本年の調査は、日程の大部分を、正倉院所蔵の東大寺開田図の原本調査に費した。これは、東大寺開田図を東大寺文書之四に収めて刊行するためである。又、時間の一部を割いて、前年に引続き、正倉院文書正集及びその関連文書の調査に充て、正集巻第四十までをほぼ終了した。<br/>　（川崎庸之・土田直鎮・皆川完一）
        </div>
