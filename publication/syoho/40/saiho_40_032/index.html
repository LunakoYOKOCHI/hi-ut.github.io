        <h2 class="h03">３２　山城国葛野郡班田図の調査</h2>
        
        <div>
        七月一五日に、京都府立総合資料館（京都市左京区下鴨半木町）において、同館所蔵東寺百合文書のうちの山城国葛野郡班田図三断簡<br/>チ函三〇八　山城国葛野郡班田水陸田注文断簡　一紙<br/>ヌ函三五二　山城国葛野郡班田水陸田注文断簡　一紙<br/>ア函一　　　山城国葛野郡班田水陸田注文　　　一紙<br/>について、『日本荘園絵図聚影　釈文編』一・古代（仮題、二〇〇六年度刊行予定）編纂のための原本調査を行った。調査には、研究員新井重行・リサーチアシスタント有富純也も参加した。<br/><br/>（山口英男・稲田奈津子）
        </div>
