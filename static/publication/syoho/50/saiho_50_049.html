        <h2 class="h03">49.猪熊恩頼堂所蔵史料の調査</h2>
        
        <div>
        一月一三日、猪熊家（香川県東かがわ市白鳥）において、『猪熊恩頼堂古書展目録』（一九五四）・『恩頼堂文庫蔵古文書陳列目録』（一九五六）・『恩頼堂蔵書目録略註』（一九五八）・「猪熊信男氏作成恩頼堂文庫目録抄』（『四天王寺国際仏教大学所蔵恩頼堂文庫目録』附録、二〇〇三）等を参照して猪熊恩頼堂所蔵史料の所在調査を行った。調査には四天王寺国際仏教大学・須原祥二氏ほかの参加を得た。調査をお認めいただいた猪熊家（猪熊真美子様・全徳様）に深甚の謝意を表する。<br/><br/>（山口英男・稲田奈津子）
        </div>

        <br/>
