        <div>
        一九九〇年五月一五・一六日、七月二三日より二六日まで、八月九・一〇日、一〇月七日より九日まで伊勢市神宮文庫において、同文庫所蔵三条家旧蔵本の内、特に許可を得て、後愚昧記及び経光卿記関係の文書・記録の調査を行った。調査の結果必要な史料について、複写許可を申請し、後愚昧御記目録ほか一一点、経光卿記文応二年ほか六点、烏丸光政書状ほか七四点、御即位部類ほか二点の写真焼付の頒布を受けることができた。　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　（菅原昭英）
        </div>
