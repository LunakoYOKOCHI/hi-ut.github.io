        <h2 class="h03">46.丸亀市立資料館寄託「吉田家文書」の調査・撮影</h2>
        
        <div>
        二〇一五年一〇月二八～二九日に香川県丸亀市の丸亀市立資料館に出張し、同館寄託の「吉田家文書」の調査・撮影を行った。これは塩飽本島の人名中に伝来した史料群で、江戸幕府による大坂城再普請に出役した福岡・黒田家の塩飽本島での採石場に関する史料が含まれており注目される。調査に際しては丸亀市立資料館の館長・関野真樹氏ならびに館員・林恵氏には大変お世話になった。記して謝意を表する。<br/>（佐藤孝之・小宮木代良・及川亘）
        </div>

        <br/>
        <!-- <template v-if="item.page">{{ ` p.${item.page}`}} -->
        『東京大学史料編纂所報』第51号</template>
