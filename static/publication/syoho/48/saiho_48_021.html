        <div>
        二〇一二年一〇月二日より五日、昨年度に引き続き、京都市紫野の大徳寺<br/>龍光院に出張し、龍光院文書を調査・撮影した。今年度は第二箱・第六箱・<br/>第八箱について調査を終了し、八箱についてほとんど撮影を終えた。なお、<br/>今年度も昨年度に引き続いて、堺市博物館の矢内一磨氏、立命館大学の三枝<br/>暁子氏とそのゼミのみなさんと共同し、さらに今年度は京都市歴史資料館の<br/>宇野日出生氏にも参加していただいた。<br/><br/>（保立道久・小瀬玄士・高山さやか）
        </div>
