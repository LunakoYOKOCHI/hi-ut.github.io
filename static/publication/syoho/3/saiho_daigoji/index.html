        <h2 class="h03">醍醐寺出張報告</h2>
        
        <div>
        昭和四十二年十月四日から九日まで、例年の如く醍醐寺に出張して、同寺所蔵の古文書・記録・聖教類の調査撮影を行った。本年の調査分は、第六十函より六十七函までの八函で、これをマイクロフィルム五罐に収めて撮影した。このほか、中算著述の「法華釈文」と手鑑を撮影し、また、第一函より二十三函まで（第七函より十函までを除く）の中にある花押の撮影も行った。<br/>　（桃裕行・皆川完一・桑山浩然・鈴木茂男・針生邦男）
        </div>

        <br/>
        <!-- <template v-if="item.page">{{ ` p.${item.page}`}} -->
        『東京大学史料編纂所報』第3号</template>
