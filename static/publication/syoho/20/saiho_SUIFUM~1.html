        <h2 class="h03">水府明徳会彰考館所蔵史料の調査</h2>
        
        <div>
        一九八四年七月十日から十二日までの三日間、茨城県水戸市に出張し、彰考館所蔵史料の調査を行なった。今回は、まず校正中の「大日本史料」第三編之二十一の正月五日条に収めた「叙位啓蒙秘抄・叙位記・叙位尻付抄」（寅二—〇三五六四）の原本校正を主目的とし、叙位・除目関係史料を調査した。<br/>　また、近世学芸史料として重要な「文苑雑纂」を調査し、細目を書写する作業を行なった。<br/>　　　　　　　　　　　　　　　　　　　　　　　　　　　　（荒野泰典・石井正敏）
        </div>

        <br/>

        『東京大学史料編纂所報』第20号</template>
