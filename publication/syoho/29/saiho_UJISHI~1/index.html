        <h2 class="h03">宇治市歴史資料館・山城郷土資料館の調査</h2>
        
        <div>
        九四年三月十四日から十七日まで、大日本史料第十一編関係史料、特に山城検地に関する史料の所在状況を把握するため、京都府南部に出張した。<br/>　宇治市歴史資料館（宇治市折居台）では、『宇治市史』編纂の際に蒐集された史料（写真版）を閲覧し、一部については許可を得てコピーをとった。<br/>　府立山城郷土資料館（山城町上狛字千両岩）では、同館寄託の調子（八郎）文書および正法寺文書の目録を閲覧し、一部については原本調査を行った。<br/>　　　　　　　　　　　　　　　　　　　　　　　（酒井信彦・山田邦明・鴨川達夫）
        </div>

        <br/>
