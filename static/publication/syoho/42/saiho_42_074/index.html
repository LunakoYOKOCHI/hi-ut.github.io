        <div>
        二〇〇六年一二月一二日より一五日まで長崎県長崎市シーボルト記念館へ<br/>出張し、同館所蔵中山文庫の調査撮影を行った。中山文庫はオランダ通詞を<br/>勤めた中山家に由来する史料である。同文庫の調査は二〇〇二・〇四年度に<br/>引き続くものであり、本年度は目録補遺部分を中心に撮影を行った。今回の<br/>調査によって、一部の断簡類を除く中山文庫ほぼ全点についての撮影が終了<br/>した。<br/>　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　（荒木裕行・木村直樹・松井洋子）
        </div>

        <br/>

        『東京大学史料編纂所報』第42号</template>
