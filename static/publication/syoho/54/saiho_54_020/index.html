        <div>
        二〇一九年一月、京都市泉涌寺宝物館・京都国立博物館に出張し、泉涌寺<br/>文書および今熊野観音寺文書・雲龍院文書の調査・撮影を行った。今熊野観<br/>音寺文書は泉涌寺宝物館寄託分の中世文書全点、雲龍院文書は京都国立博物<br/>館寄託の文書全点と、泉涌寺宝物館寄託分のうち中世から近世前期に関わる<br/>文書を調査・撮影した。史料所蔵者各位及び調査に際して便宜を図っていた<br/>だいた羽田聡氏、西谷功氏に厚く御礼を申し上げる。<br/>　撮影史料は以下の通り（括弧内は『泉涌寺史　資料篇』の文書番号）。<br/>　〈中略〉<br/>（高橋慎一朗・小瀬玄士・林晃弘）
        </div>
