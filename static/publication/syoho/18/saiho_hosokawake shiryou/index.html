        <div>
        昭和五十七年九月二十八日から十月四日まで、熊本大学附属図書館に出張し、同館に寄託の細川家史料（永青文庫）から『細川家史料』（大日本近世史料）出版のために借用していた史料の一部返却と、今後の出版のための史料調査・撮影を行なった。史料の返却と手続きは、廿九日に無事終了した。返却史料は左のとおりである。
        </div>

        <br/>
        <!-- <template v-if="item.page">{{ ` p.${item.page}`}} -->
