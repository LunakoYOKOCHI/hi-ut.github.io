        <div>
        二〇一二年度の正倉院文書調査は、一〇月二九日～一一月二日の五日間、<br/>宮内庁正倉院事務所（奈良市雑司町）に出張し、調査室において原本調査を<br/>実施した。本年は、昨年に引き続き『正倉院文書目録』七・続々修二（二〇<br/>一四年度刊行予定）に収録する続々修第五帙～第八帙（合計五五巻）の調査<br/>を行った。正倉院文書閲覧の許可を与えられ、調査・研究に関して便宜をお<br/>図りいただいた宮内庁及び正倉院事務所に厚く謝意を表する。<br/><br/>（山口英男・田島　公・厚谷和雄・遠藤基郎・稲田奈津子）
        </div>

        <br/>
