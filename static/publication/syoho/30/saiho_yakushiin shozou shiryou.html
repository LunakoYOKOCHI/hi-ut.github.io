        <div>
        一九九四年七月一一日より一四日まで、奈良国立文化財研究所との共同事業として従来より継続してきた奈良薬師寺所蔵史料の調査・撮影を行なった。例年同様、写真撮影は奈良国立文化財研究所が担当した。また元所員永村眞氏が調査に一部参加した。史料の内容については、調査完了後にまとめて報告する予定である。<br/>　　　　　　　　　　　　　　　　　　　　　　　（宮崎勝美・鶴田　啓・箱石　大）
        </div>
