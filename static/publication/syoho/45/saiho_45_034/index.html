        <div>
        二〇一〇年二月月七日より二月一〇日、京都市北区紫野大徳寺の真珠庵に出張し、前年度に引き続き、通仙蔵の調査と撮影を行った。今回は、通仙蔵に収納されている墨跡・絵画などの軸物の撮影を中心に行い、かつ真珠庵文書次冊編纂のための原本調査、および次冊編纂のために必要な文書借用の事前調査を行った。なお、この出張は、基盤研究(Ｂ)「和紙の物理的分別手法　の確立と歴史学的データベース化の研究」（代表保立）とのジョイントで行われ、同科研研究プロジェクトの支援員杉山巌氏の参加をえた。<br/><br/>（保立道久・金子　拓・谷　昭佳・高山さやか）
        </div>
