        <div>
        二〇〇六年八月二四日・二五日、二〇〇七年一月二三日から同二六日まで、<br/>同二月二二日から二五日まで山口県文書館に出張し、同館所蔵毛利家文庫<br/>「遠用物」（近世前期）一〇七四号～一七〇一号、二二七七号～二三四三号を<br/>撮影した。撮影に際しては和田秀作氏はじめ文書館の方々に大変お世話になっ<br/>た。この場を借りて厚くお礼申上げる次第である。<br/>　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　（及川　亘・柗澤裕作）
        </div>
