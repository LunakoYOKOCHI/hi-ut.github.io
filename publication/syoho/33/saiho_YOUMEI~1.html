        <div>
        一九九七年一〇月二七日より三〇日まで、京都市に出張し、陽明文庫においては、後深心院関白記の断簡具注暦の探索等を中心に古記録の調査を行い、東山御文庫においては、薩戒記および康富記について同文庫所蔵写本の閲覧調査を行った。<br/>　　　　　　　　　　　　　　　　　　　　　　　（菅原昭英・榎原雅治・尾上陽介）
        </div>
