        <h2 class="h03">4.福島県白河市所在中世史料の調査・撮影</h2>
        
        <div>
        二○一三年三月二四～二六日、福島県白河市に出張し、所在史料の調査・<br/>撮影を行った。撮影史料は以下の通り。<br/>〔結城白河文書〕<br/>白河市歴史民俗資料館、白河集古苑編『中世結城家文書』参照。<br/>〔広瀬典採訪書写文書〕白河市教育委員会所蔵<br/>白河市歴史民俗資料館資料目録第二集『広瀬典採訪書写文書』参照。<br/>なお当日は、白河市教育委員会内野豊大氏にはたいへんお世話になった。<br/>記して謝意を表する。<br/><br/>（西田友広・遠藤珠紀・小瀬玄士・村井祐樹）
        </div>

        <br/>
        <!-- <template v-if="item.page">{{ ` p.${item.page}`}} -->
        『東京大学史料編纂所報』第48号</template>
