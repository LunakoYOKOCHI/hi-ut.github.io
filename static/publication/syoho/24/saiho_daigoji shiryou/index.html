        <div>
        一九八八年八月十七日より二十一日まで五日間、京都市伏見区醍醐伽藍町の醍醐寺に出張し、継続事業の史料調査として、第一八〇函一七号から一八三函までと一八五函・一八六函、（一八四函は一九八〇年全部撮影済）を調査及び全文撮影し、マイクロフィルム一〇鑵に収めた。また第二四函より一一三函までにある花押の調査撮影を行った。<br/>　　　　　　　　　　　　　　　（岡田隆夫・千々和到・林　譲・本郷和人・吉田成）
        </div>
