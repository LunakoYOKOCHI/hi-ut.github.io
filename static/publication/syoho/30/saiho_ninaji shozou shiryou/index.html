        <h2 class="h03">仁和寺所蔵史料の調査・撮影</h2>
        
        <div>
        平成六年（一九九四）十一月七日から十一日までの五日間、前年度に引き続いて仁和寺（京都市右京区御室大内三十三）を訪れ、その所蔵史料を調査し、マイクロカメラによる全文撮影のほか、花押を採集し、適宜四×五判カメラによる標本撮影を行った。<br/>　前回と同様に、古文書類と近世日次記類との調査・撮影を並行して実施した。それぞれ順調に進捗しており、今後とも継続して行う必要がある。<br/>〔古文書類〕<br/>　「竹葛（たけつづら）」一箱に整理・収納されている古文書の撮影を完了し、「御経蔵百五十箱」一箱の調査・撮影に移り、その一二〇までを終了した。
        </div>

        <br/>
        <!-- <template v-if="item.page">{{ ` p.${item.page}`}} -->
        『東京大学史料編纂所報』第30号</template>
