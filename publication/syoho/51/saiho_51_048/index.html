        <div>
        二〇一六年三月七～一〇日に九州大学附属図書記録資料館九州文化資料部門に出張し、同所所蔵「富士谷文書」、「長沼文庫」、及び同所所蔵写本類の調査を行い、「富士谷文書」の全点（全四三巻六八五点、『柳川市史』史料編Ⅴ参照）と、「長沼文庫」のうち「しぶや文書」七冊、「渋谷雑録」八冊、同所所蔵の写本類のうち「渋谷文書」二冊、「尾道書類」四冊を撮影した。調査に際しては梶嶋政司氏に大変お世話になった。記して謝意を表する。<br/>（佐藤孝之・小宮木代良・金子拓・黒島敏・及川亘）
        </div>
