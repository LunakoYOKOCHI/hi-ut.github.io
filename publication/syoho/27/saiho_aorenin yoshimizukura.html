        <div>
        平成三年十二月八日より十二日まで、京都市東山区粟田口三条坊町の青蓮院において、前年にひき続き所蔵史料の調査を行なった。前年までは聖教を中心とした調査・撮影であったが、今年からは文書・記録を中心とした左記の史料を調査・撮影した。なお、「補任吉祥院下司職」と記した史料は、従来、未採訪の中世文書約七十二通であるので、別に稿を改めて紹介する予定である。
        </div>

        <br/>
