        一九八九年二月十三日より十九日まで、青蓮院門跡（東伏見慈治門主。京都市東山区粟田口三条坊町）に出張し、青蓮院吉水蔵聖教の写真撮影を行った。今回は第一回目として、第四〜八、第十一・十二、第十五〜十七、第十九〜三十函のマイクロフィルム撮影を行なった。撮影にあたっては、文化庁美術工芸課（山本信吉課長、当時）の指導を受け、京都府教育庁指導部文化財保護課の協力を得た。<br/>　　　（石上英一・厚谷和雄・近藤成一・山家浩樹・針生邦男・中藤靖彦・諸岡静児）
        </div>
