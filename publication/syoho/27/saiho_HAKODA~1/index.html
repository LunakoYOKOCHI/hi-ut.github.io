        <h2 class="h03">函館市立函館図書館所蔵幕末維新期史料調査・撮影</h2>
        
        <div>
        一九九一年一一月一二日から一五日までの四日間、『幕末外国関係文書』編纂の史料蒐集を目的とし、函館市立函館図書館において、幕末維新期史料の調査と撮影をおこなった。同図書館調査は一九七四年におこなわれ（『所報』一〇号参照）、この調査にもとづいた写真撮影の作業は一九七五年になされている（『所報』一一号参照）。今回の調査・撮影は前回の作業の見落し分を確定するものであり、函館市立函館図書館に関しては、今回の作業をもって一応完了したと考えている。尚、今回の調査・撮影では室員松本良太氏の協力を得た。調査の概要を左に示す。
        </div>

        <br/>
