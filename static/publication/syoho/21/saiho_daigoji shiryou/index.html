        <div>
        一九八五年八月十七日より二十一日まで五日間、京都市伏見区醍醐伽藍町の醍醐寺に出張し、継続事業の史料調査として、第一六六函から一七五函（二号途中迄）の調査撮影を行なった。翌二十二日、同区深草藪之内町の伏見稲荷大社にて社蔵文書の花押採集並びに四×五判カメラによる撮影を行なった。尚、全文については既に撮影・入架済である（６１７１．６２—１８９、本所報第十四号九十六頁参照）。<br/>　　　　　　　　　　　　　　（皆川完一・厚谷和雄・林　譲・榎原雅治・吉田　成）
        </div>
