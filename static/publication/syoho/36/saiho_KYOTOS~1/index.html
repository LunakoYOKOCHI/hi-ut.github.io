        <h2 class="h03">京都市立歴史資料館所蔵「老中連署山門結界絵図」の調査</h2>
        
        <div>
        画像史料解析センタープロジェクト「内務省引継地図」のメンバーにより、同地図群模写絵図の原本調査の一環として、京都市立歴史資料館所蔵「老中連署山門結界絵図」の調査を行なった。調査報告は、図版入りで『東京大学史料編纂所画像史料解析センター通信』十三号以降に連載中である。なお、本調査には、八瀬童子会、京都市立歴史資料館宇野日出生氏他館員の皆様から多大なご配慮をいただいた。<br/>　　　　　　　（井上　聡・小野寺淳（茨城大学）・杉本史子・松方冬子・横山伊徳）
        </div>

        <br/>
        <!-- <template v-if="item.page">{{ ` p.${item.page}`}} -->
        『東京大学史料編纂所報』第36号</template>
