        <h2 class="h03">21.大徳寺龍光院所蔵史料の調査・撮影</h2>
        
        <div>
        二〇一四年一二月二日から四日にかけて、昨年度に引き続き、京都市紫野の大徳寺龍光院に出張し、龍光院所蔵史料の調査・撮影を行なった。今年度は第四・七・九・十箱の調査を行ない、第四・十箱の調査を終えた。また、第五・七・九箱の撮影を行なった。なお調査にあたっては、堺市博物館の矢内一磨氏、京都市歴史資料館の宇野日出生氏、徳川美術館の加藤祥平氏、立命館大学の三枝暁子氏の御参加、御協力を賜った。調査に御協力いただいた方々にこの場を借りて御礼を申し上げたい。<br/><br/>（及川　亘・小瀬玄士・高山さやか・林　晃弘）
        </div>

        <br/>
