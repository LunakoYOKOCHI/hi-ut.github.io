        <div>
        昭和六十年十月二十二日より二十五日迄の四日間、京都大学附属図書館に赴き、同館所蔵の平松本・菊亭本のうちの部類記を閲覧して、収録された日記等の名称と記事の年月日につき、調書を作成した。<br/>　京都大学附属図書館所蔵の平松本・中院本・清家本・菊亭本を対象とする部類記の調査は昭和五十六年度以降継続して行なわれたが、その性格・内容の概要を知り得たので、今回を以て基礎的調査終了とする。<br/>　　　　　　　　　　　　　　　　　　　　　　　　　　　　　（益田宗・石田祐一）
        </div>

        <br/>
