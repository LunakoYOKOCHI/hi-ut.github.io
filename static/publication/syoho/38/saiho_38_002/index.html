        二〇〇二年一〇月三〇日〜一一月一日、北海道函館市へ出張し、市立函館<br/>図書館・市立函館博物館・北方歴史資料館が所蔵する古写真を調査した。主<br/>として幕末維新期のさまざまなタイプの古写真を実地に観察し、データを収<br/>集することができた。<br/><br/>　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　（箱石 大・保谷 徹・吉田 成）
