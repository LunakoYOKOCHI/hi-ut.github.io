        <h2 class="h03">５１　東大寺開田図の調査</h2>
        
        <div>
        九月九日に、奈良国立博物館（奈良市登大路町）において、同館所蔵の東大寺開田図四点<br/>越前国坂井郡高串村東大寺大修多羅供分田地図（天平神護２年）<br/>越中国礪波郡石粟村官施入田地図（天平宝字３年）<br/>越中国射水郡鳴戸村墾田地図<br/>越中国射水郡鹿田村墾田地図<br/>について、『日本荘園絵図聚影　釈文編』一・古代（仮題、二〇〇六年度刊行予定）編纂のための原本調査を行った。<br/><br/>（山口英男・稲田奈津子・村岡ゆかり）
        </div>

        <br/>
