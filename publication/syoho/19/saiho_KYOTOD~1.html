        <h2 class="h03">京都大学附属図書館所蔵古記録関連資料の調査</h2>
        
        <div>
        昭和五十八年七月五日から同八日までの四日間、京都大学附属図書館に赴き、同館の蔵する平松本・菊亭本ならびに若干の一般書について標記の調査をおこなった。昭和五十六・七両年度の調査に続くもので、部類記についてその収める日記等の名称・日附を採取するのを主としたが、傍ら後愚昧記・薩戒記・小右記・為房卿記・中右記・平記・春除目抄等の諸本を披閲してそれぞれの性格を確かめた。なお未完了である。<br/>　　　　　　　　　　　　　　　　　　　　　　　（田中博美・吉田早苗・龍福義友）
        </div>

        <br/>
