        <div>
        長野県の郷土史家丸山作楽氏旧蔵の図書の中に、（さくら）　「薩戒記」が含まれていることを「国書総目録」で知り、一九九四年二月二十二・三日現蔵者である県立長野図書館に当該書の存在を確認した上で赴いたが、実際には所蔵されていなかった。図書館の説明ではその理由が解らなかったので、丸山氏のご遺族を捜しに東部町を訪れたところ、東部町教育長の長岡克衛氏のご協力によってその事情をほぼ掴むことが出来た。なお「国書総目録」に「丸山文庫」と記されている物のうち、郷土史以外の史料はほとんど流失して現蔵者は不明である。<br/>　（田中博美）
        </div>
