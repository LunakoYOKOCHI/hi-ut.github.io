        <h2 class="h03">39.薬師寺所蔵史料の調査</h2>
        
        <div>
        二〇一五年七月一三～一九日に奈良県奈良市の薬師寺に出張し、奈良文化財研究所と共同で同寺所蔵史料の調査（調書作成および撮影）を行った。また二〇一五年一一月三〇～一二月一日には中世史料の調書データの原本校正を行った。今年度の撮影分は、二九─二四函（一～四三号止）・四三函（一～二号再撮影分）・四五函（一五五～一七五号止）・四六函（一～一二〇号止）・四七函（一～八〇号途中）である。<br/>（榎原雅治・及川亘・菊地大樹・小瀬玄士・林晃弘・前川祐一郎）
        </div>

        <br/>
        <!-- <template v-if="item.page">{{ ` p.${item.page}`}} -->
        『東京大学史料編纂所報』第51号</template>
