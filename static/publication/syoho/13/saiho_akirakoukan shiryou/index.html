        昭和五十三年三月、水戸市見川一—一二一五—一水府明徳会（彰考館）所蔵史料の調査採訪を行った。<br/>　同館所蔵史料の一部は、謄写本として本所に入架してあるが、未採訪史料も多く、悉皆調査を行う必要がある。今回はその第一回として、主として室町時代史料の調査・撮影を行った。採訪史料は次の通りである。
