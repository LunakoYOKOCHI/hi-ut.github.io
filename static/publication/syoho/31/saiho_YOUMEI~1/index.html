        <div>
        一九九五年一一月一三日から一五日まで、京都市陽明文庫において、大日本古記録編纂のため、同文庫所蔵の深心院関白記と二水記別記（寓記）の原本校正を行なうとともに、大日本古記録『深心院関白記』および『二水記　四』の巻頭図版を撮影した。<br/>　　　　　　　　　　　　　　　　　　（針生邦男・菅原昭英・尾上陽介・菊地大樹）
        </div>

        <br/>

        『東京大学史料編纂所報』第31号</template>
