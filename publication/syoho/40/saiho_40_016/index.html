        <div>
        二○○五年一月二五日より二七日まで、滋賀県大津市の滋賀県立図書館に出張し、同館所蔵の写真帳および影写本を調査し、本所未採訪の史料を確認することができた。また同館でいうところの影写本は、本所における謄写本であることが判明した。<br/><br/>（村井祐樹）
        </div>
