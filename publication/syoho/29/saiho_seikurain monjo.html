        <div>
        一九九三年十一月八日より十二日まで、宮内庁正倉院事務所（奈良市雑司町）に出張し、同所保存課において正倉院古文書の原本調査を行った。今年度の調査は、『正倉院文書目録』三・続修後集（一九九四年三月刊行）編纂のためのものである。正倉院古文書閲覧の機会を与えられた宮内庁・同正倉院事務所に謝意を表する。なお、正倉院事務所保存課資料調査室杉本一樹氏には、一九九三年度前期の本所非常勤講師として、続修後集について教示を受けた。<br/>　　　　　　　　　　　　　（岡田隆夫・石上英一・加藤友康・厚谷和雄・山口英男）
        </div>
