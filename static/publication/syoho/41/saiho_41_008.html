        <div>
        『花押かがみ』七南北朝時代三に収載するため、二〇〇六年三月十四日に、国立歴史民俗博物館を訪れ、『広橋家旧蔵記録文書典籍類』並びに『高松宮家伝来禁裏本』のうちから、勘解由小路光業と勧修寺経顕の花押を採集した。なお、採集に際しては、同館事業課資料係のほか、歴史研究系高橋一樹氏のご高配を得た。記して感謝申し上げる。<br/><br/>（川本慎自・林　　譲）
        </div>
