        <div>
        昭和五十三年九月四日より十一日までの八日間、前年に引続き京都市東山区の妙法院門跡の史料調査を行ない、併せて撮影した。なお林・石上の両名は京都大学の調査を行なったが、それについては便宜五十四年三月の両名の調査の項で記す。今回の調査・撮影は第三十九箱から第四十四箱下段之十二までについて行なった。詳細は本所架蔵の『妙法院所蔵重書目録』（四一〇〇／六五／一—一〇）についてみられたい。<br/>　なお今回は、三崎義泉師の御教示により、昭和五十年度調査の際に不明であった左記の史料の追加撮影をした。
        </div>

        <br/>
