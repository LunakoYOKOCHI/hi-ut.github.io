        <h2 class="h03">醍醐寺史料調査</h2>
        
        <div>
        一九九〇年八月十七日より同二十一日までの五日間、京都市伏見区醍醐寺に出張し、継続事業として一九三・一九四・一九五・一九九・二〇〇・二〇一・二〇四函の文書・聖教を調査し、その全部を撮影した。これにより、上野学園の調査団が撮影し、本所にデュープフィルムが寄贈されている分と合わせ、二〇五函までが撮影済みとなったことになる。<br/>　なお調査期間中に、『日本荘園絵図聚影』に収録するため、次の荘園絵図等を（株）便利堂に委託して撮影した。
        </div>

        <br/>
