        <h2 class="h03">6.額田寺伽藍並条里図及び山城国葛野郡班田図の調査</h2>
        
        <div>
        三月二八・二九日、国立歴史民俗博物館（千葉県佐倉市城内）において、同館所蔵の「額田寺伽藍並条里図」及び「山城国葛野郡班田図」（二断簡三点）について、『日本荘園絵図聚影』釈文編一・古代（二〇〇六年度刊行予定）編纂のための原本調査を行った。調査に際しては、同館歴史研究系・仁藤敦史氏に種々便宜を図っていただいた。記して謝意を表する。<br/><br/>（石上英一・山口英男・鈴木景二（客員)・稲田奈津子・村岡ゆかり・佐々田悠（研究機関研究員）・浅野啓介（RA））
        </div>

        <br/>
