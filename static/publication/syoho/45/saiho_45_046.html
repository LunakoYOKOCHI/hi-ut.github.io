        <div>
        二〇〇九年五月一八～二二日、七月一～三日・二七～二九日、九月一七～一九日、一〇月一～三日、『大日本古記録　愚昧記』編纂のため、奈良国立博物館に寄託中の本所所蔵『愚昧記』原本巻一～巻四を調査し、原本校正を行なった。また、史料編纂所建物の耐震工事完了にともない、一一月一二日には奈良国立博物館からの美専車による発送に立ち会い、その翌日には伊勢市神宮文庫に立ち寄り、『愚昧記』写本の調査を行なった。<br/>　なお、原本調査に際して遠藤珠紀・宮﨑肇両氏の協力を得たことを特記し、深く感謝する。<br/><br/>（尾上陽介）
