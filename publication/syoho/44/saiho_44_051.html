        <div>
        三月三一日、西大寺（奈良県奈良市西大寺芝町）において、同寺所蔵の<br/>大和国西大寺寺中曼荼羅図<br/>大和国西大寺与秋篠寺堺相論絵図<br/>大和国西大寺伽藍絵図<br/>南都西大寺中古伽藍図<br/>について、『日本荘園絵図聚影』釈文編三・中世二編纂のための調査及び写真撮影を行った。調査・撮影に際しては、西大寺・佐伯俊源師に種々便宜を図っていただいた。ここに謹んで謝意を表する。<br/><br/>（近藤成一・山口英男・稲田奈津子・村岡ゆかり・谷昭佳）
        </div>
