        <h2 class="h03">40.佐賀県立図書館所蔵蓮池鍋島文庫の調査・撮影</h2>
        
        <div>
        三月二四日から二六日までの三日間、佐賀県立図書館に出張し、同館所蔵蓮池鍋島家文庫中の近世初期古文書を中心とした史料三四八点について、調査・撮影（デジタルカメラ精細画像撮影）を行った。県立図書館資料課長本多美穂氏・同館近世史料編さん室主査松田和子氏に御対応いただいた。本調査は、拠点特定共同研究近世史料領域二〇一六年度研究課題「近世初期大名家における大身家臣史料群の研究資源化」の一環として行った。<br/>（小宮木代良・及川亘）
        </div>

        <br/>

        『東京大学史料編纂所報』第52号</template>
