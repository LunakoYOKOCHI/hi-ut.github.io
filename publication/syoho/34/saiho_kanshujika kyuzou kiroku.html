        <div>
        一九九九年三月十日から十二日まで京都大学に出張し、勧修寺家旧蔵記録を調査した。併せて前年までにマイクロ撮影した史料のフィルムを寄贈した。<br/>　文学部博物館から総合博物館への改組と新館建設工事に伴い、二〇〇〇年三月までの予定で勧修寺家本を含む文化史資料の閲覧業務等が停止されていたが、大学院文学研究科有坂道子助手のご配慮を得、今回は次の史料を調査した。
        </div>
