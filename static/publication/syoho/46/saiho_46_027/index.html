        <div>
        二〇一〇年九月六日、毘沙門堂（京都市山科区安朱稲荷山町）に赴き、同<br/>門跡所蔵の史料について、学習院大学史料館と共同で調査を行ったうえ、写<br/>真を撮影した。〇三〜〇七年度に引き続く調査・撮影となる。撮影目録につ<br/>いては、これら過去の撮影と合わせて、別途掲載する予定にしている。<br/><br/>（末柄　豊・山家浩樹・渡邉正男）
        </div>
