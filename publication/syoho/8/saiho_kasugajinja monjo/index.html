        <h2 class="h03">春日神社文書調査</h2>
        
        <div>
        昭和四十七年十月十六日より二十一日まで春日大社（奈良市春日野）に出張し所蔵文書の全文および花押の調査・撮影を行なった。刊本『春日神社文書』の第一巻にあたる部分は重要文化財に指定されていて巻子仕立、第二巻に相当する部分は未成巻である。以前に第一巻相当部分の花押撮影は行なったので、今回は第二巻相当部分の花押および全文書の全文を撮影した。フィルム長は約四百フィートである。その他４×５判にて参考とすべき文書五十一点を標本写真として撮影した。（鈴木茂男・針生邦男）
        </div>

        <br/>
        <!-- <template v-if="item.page">{{ ` p.${item.page}`}} -->
        『東京大学史料編纂所報』第8号</template>
