        <div>
        昭和五十一年八月十八日より二十三日まで六日間、京都市伏見区醍醐寺に出張して史料の調査・撮影を行なった。本年度は『満済准后日記』（応永三十年—永享七年）自筆本三七冊、同紙背文書と、『親玄僧正日記』一冊をマイクロ撮影した。『満済准后日記』の紙背文書は、本年修理の必要から袋綴を開いたため、はじめて撮影が可能になったものである。また日記の本文はすでに撮影ずみで、写真が入架されているが、のどの部分が開かなくて読めないところがあるので、この機会に再撮影したのである。<br/>　　　　　　　　　　　　　　　　（皆川完一・�野精一郎・村井章介・高沢実）
        </div>
