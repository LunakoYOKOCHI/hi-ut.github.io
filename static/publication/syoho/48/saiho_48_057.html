        <h2 class="h03">57.興風談所寄託文書の調査・撮影</h2>
        
        <div>
        二〇一二年一一月二一日、岡山市興風談所寄託の東大寺旧蔵文書の調査・<br/>撮影を行った。同文書は、鎌倉末期の興福寺造営諸役をめぐる一連の事件に<br/>関するものであり、この時期の大和国内の状況を知る上で、重要な史料であ<br/>る。すでに石附敏幸「新出東大寺文書『大和国清澄庄焼亡之記』（仮題）に<br/>ついて」（興風談所設立三十周年記念特集『興風』二三、二〇一一年一二月）<br/>に翻刻がある。なおこの調査をご許可下さったご所蔵者菅野憲道氏、格別の<br/>ご高配を賜った同談所池田令道氏に、厚くお礼申し上げたい。<br/><br/>（遠藤基郎）
        </div>

        <br/>
        <!-- <template v-if="item.page">{{ ` p.${item.page}`}} -->
        『東京大学史料編纂所報』第48号</template>
