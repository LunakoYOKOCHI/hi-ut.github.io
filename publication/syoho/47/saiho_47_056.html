        <div>
        二〇一二年三月二七日と二八日の両日、佐伯市教育委員会所蔵佐伯藩史料の<br/>うち、特別貴重資料の一部（番号二〇・七四～一九五、但し複製本による）<br/>及び、『温故知新録』の一部（古御書写・御家系・諸旧記）の調査・撮影を行っ<br/>た。調査に際しては、同市教育委員会文化振興課の大鶴泰宏氏にひとかたな<br/>らずお世話になりました。記して謝意を表します。<br/><br/>（佐藤孝之・小宮木代良・及川　亘・木村直樹）
        </div>
