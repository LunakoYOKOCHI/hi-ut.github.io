        <div>
        二〇〇九年七月十三日より十七日まで、奈良県奈良市西ノ京薬師寺に出張し、奈良文化財研究所との合同事業として、同寺所蔵史料の調査（調書作成およびマイクロ写真撮影）を行った。今年度の撮影分は、三一函（一～一三三号、止）、三二函（一～四号）である。なお、これまでに行ってきた調査の内容については、奈良文化財研究所ホームページで公開されている「薬師寺典籍文書データベース」を参考にされたい。<br/><br/>（榎原雅治・遠藤珠紀・及川　亘・須田牧子・前川祐一郎）
        </div>

        <br/>
