        <div>
        二〇一九年九月九日から一一日にかけて、京都府立京都学・歴彩館に出張<br/> し、『大日本古文書』東寺文書編纂のため、同館所蔵「東寺百合文書」つ<br/> 函・ね函の文書の原本校正を行った。またこの間、あわせて東寺宝物館、京<br/> 都大学総合博物館古文書室において、「東寺文書」「東寺観智院金剛蔵聖教文<br/> 書類」「教王護国寺文書」のうちより、「六藝之部」文書などの閲覧調査を行<br/> った。<br/> （木下竜馬・高橋敏子）
        </div>

        <br/>
