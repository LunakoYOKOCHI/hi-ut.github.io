        一九九八年二月九日〜十日、『大日本史料　七編之二十八』（応永二十四年九月〜同年雑載）の校正刷をもって、この雑載に収録した〔応永廿四年之記〕の原本を閲覧し校正するため、担当者一同、所蔵者たる春日大社（奈良市）に出張した。<br/>　　　　　　　　　　　　　　　　　　　　　　　（山口隼正・田島　公・伴瀬明美）
