        研究報告<br/>高山寺の明恵集団と宋人　大塚紀弘<br/>将軍が笙を学ぶということ―南北朝・室町時代の足利将軍家と笙の権威化―　三島暁子<br/>一六世紀後半京都における貨幣の使用状況―『兼見卿記』の分析から―　川戸貴史<br/>近世持明院流入木道に見る公家家職―その成立と｢秘伝｣の伝播―　西村慎太郎<br/>田沼時代興利策の残影―甲府勤番堀内粂之丞氏有の鉱山開発を事例として―　山本英貴<br/>｢兼宣公記｣応永二十九年記の錯簡について　榎原雅治
        </div>
