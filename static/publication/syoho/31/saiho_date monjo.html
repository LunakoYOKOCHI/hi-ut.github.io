        <div>
        一九九五年一一月三〇日より一二月三日まで、仙台市博物館（仙台市青葉区川内三の丸跡）を訪れ、同館所蔵伊達文書の調査・撮影を行った。伊達文書の調査は継続して行っているが、今回は左に記す番号の文書を撮影した。<br/>　尚、文書番号は、同館編『伊達家寄贈文化財目録』古文書２の番号である。<br/>　一四四三〜一五四二（但し、一五四二—二を除く）<br/>　　　　　　　　　　　　　　　　　　　　　　　（藤田　覚・佐藤孝之・小野　将）
        </div>

        『東京大学史料編纂所報』第31号</template>
