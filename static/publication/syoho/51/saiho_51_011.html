        <div>
        二〇一六年一月二六日、滋賀大学経済学部附属史料館（滋賀県彦根市馬場一丁目一─一）に出張し、『大日本維新史料　類纂之部　井伊家史料二十九』収載史料に登場する長野義言門人の阿原寛楽（権輔）及びその周辺人物についての調査のため、同館保管の阿原家文書を閲覧・撮影した。なお、今回の調査に際しては、同館の堀井靖枝氏より格別のご高配を賜った。記して感謝申し上げたい。<br/>（横山伊徳・杉本史子・箱石　大）
        </div>
