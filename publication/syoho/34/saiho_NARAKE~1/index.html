        <h2 class="h03">奈良県立奈良図書館郷土資料室の調査</h2>
        
        <div>
        一九九八年一二月三日、奈良県立奈良図書館（奈良市）に出張し、郷土資料室において、明治十六年、二十二年作成の寺院明細帳を調査し、九世紀を中心とした平安時代関係史料の検出を行った。西大寺・正暦寺・額安寺・唐招提寺などの明細帳に平安期史料が記載されていることを確認した。<br/>　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　（石上英一）
        </div>

        <br/>
        <!-- <template v-if="item.page">{{ ` p.${item.page}`}} -->
