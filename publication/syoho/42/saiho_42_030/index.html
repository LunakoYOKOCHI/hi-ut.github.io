        <div>
        二〇〇七年一月二三日より二五日まで、大日本古記録『後法成寺関白記』<br/>三編纂のため、陽明文庫所蔵の『後法成寺関白記』自筆原本の調査を行った。<br/>調査対象は、大永三年冊・大永六年冊・享禄元年冊・享禄二年冊・享禄三年<br/>冊・享禄四年冊の計六冊である。<br/><br/>　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　（本郷恵子・田中博美・井上聡）
        </div>
