        <div>
        二〇一五年度の正倉院文書調査は、一〇月二六日～三〇日の五日間、宮内庁正倉院事務所（奈良市雑司町）に出張し、調査室において原本調査を実施した。本年は、『正倉院文書目録』八・続々修三（二〇一八年度刊行予定）に収録する続々修第八帙～第一二帙（合計八〇巻）の調査を行った。<br/>　正倉院文書閲覧の許可を与えられ、調査・研究に関して便宜をお図りいただいた宮内庁及び正倉院事務所に厚く謝意を表する。<br/>（山口英男・田島公・厚谷和雄・遠藤基郎・稲田奈津子）
        </div>

        <br/>
