        <div>
        古記録部の継続出張調査の今年度分として、昭和四十三年九月三十日から十月四日まで、京都市陽明文庫に赴き、前年度までに引続き、同文庫所蔵の家熙公記・家久公記・内前公記・経熙公記について調査撮影し、更に同文庫に於て十五函相当記録文書と称しているもののうちの若干について、同様の作業を行った。<br/>　（竜福義友・針生邦男）
        </div>
